version: '3'
services:
  gear:
    ports:
      - "30333:30333"
      - "9933:9933"
      - "9944:9944"
      - "9165:9165"
    image: ghcr.io/gear-tech/node:latest
    volumes:
      - "gear-data:/data"
    command: gear-node --dev --unsafe-ws-external --rpc-external  --prometheus-external --base-path /data

volumes:
  gear-data:
