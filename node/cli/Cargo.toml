[package]
name = "gear-cli"
version = "0.1.1"
authors = ["Gear Technologies"]
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
name = "gear_cli"
path = "src/lib.rs"

[[bin]]
name = "gear"
path = "src/main.rs"

[dependencies]
clap = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
log = { workspace = true }
futures = { workspace = true }

# Gear
runtime-primitives = { workspace = true }
gear-runtime-test-cli = { workspace = true, optional = true }
service = { workspace = true }
pallet-gear-payment = { workspace = true }
pallet-gear-staking-rewards = { workspace = true }

# Gear Runtimes
gear-runtime = { workspace = true, optional = true }
vara-runtime = { workspace = true, optional = true }

# Substrate client
sc-cli = { workspace = true }
sc-executor = { workspace = true }
sc-service = { workspace = true }
sc-client-api = { workspace = true }

# Substrate primitives
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-inherents = { workspace = true }
sp-keyring = { workspace = true }
sp-runtime = { workspace = true }
sp-timestamp = { workspace = true }

# Substrate other (benchmarking etc)
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
frame-benchmarking-cli = { workspace = true, optional = true }
try-runtime-cli = { workspace = true, optional = true }

# Program CLI
gcli = { workspace = true, optional = true }

[build-dependencies]
substrate-build-script-utils = { workspace = true }

[features]
default = ["gear-native", "vara-native", "lazy-pages"]
gear-native = [
	"service/gear-native",
	"gear-runtime-test-cli?/gear-native",
	"gear-runtime",
]
vara-native = [
	"service/vara-native",
	"gear-runtime-test-cli?/vara-native",
	"vara-runtime",
]
lazy-pages = [
	"service/lazy-pages",
	"gear-runtime-test-cli?/lazy-pages",
	"vara-runtime?/lazy-pages",
	"gear-runtime?/lazy-pages",
]
runtime-benchmarks = [
	"service/runtime-benchmarks",
  "frame-benchmarking",
	"frame-benchmarking-cli/runtime-benchmarks",
]
debug-mode = [
	"service/debug-mode",
	"gear-runtime?/debug-mode",
	"vara-runtime?/debug-mode",
]
try-runtime = [
	"service/try-runtime",
	"try-runtime-cli/try-runtime",
]
runtime-test = ["gear-runtime-test-cli"]
cli = [ "gcli" ]
