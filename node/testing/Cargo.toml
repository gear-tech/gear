[package]
name = "gear-node-testing"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec = { workspace = true, features = ["derive"] }
futures.workspace = true
futures-timer.workspace = true
log.workspace = true
parking_lot.workspace = true
scale-info = { workspace = true, features = ["derive"] }

# Gear
runtime-primitives.workspace = true
common.workspace = true
pallet-gear-rpc-runtime-api.workspace = true
gear-runtime-interface.workspace = true
service = { workspace = true, features = ["vara-native"] }
vara-runtime = { workspace = true, features = ["dev"], optional = true }
gear-minimal-test-runtime ={ workspace = true, optional = true }

# Substrate Client
sc-block-builder.workspace = true
sc-client-api.workspace = true
sc-client-db.workspace = true
sc-proposer-metrics.workspace = true
sc-service = { workspace = true, features = [ "test-helpers", "rocksdb" ] }
sc-telemetry.workspace = true
sc-transaction-pool.workspace = true
sc-transaction-pool-api.workspace = true
substrate-test-client.workspace = true

# Substrate Primitives
sp-core.workspace = true
sp-api.workspace = true
sp-consensus.workspace = true
sp-keyring.workspace = true
sp-runtime.workspace = true
sp-io.workspace = true
sp-std.workspace = true

# Substrate Other
frame-system.workspace = true
frame-support.workspace = true
frame-benchmarking.workspace = true

[features]
default = ["std", "tiny"]
std = [
    "runtime-primitives/std",
    "common/std",
    "pallet-gear-rpc-runtime-api/std",
    "gear-runtime-interface/std",
    "sp-core/std",
    "sp-api/std",
    "sp-runtime/std",
    "sp-io/std",
    "sp-std/std",
    "frame-system/std",
    "frame-support/std",
    "frame-benchmarking/std",
    "vara-runtime?/std",
    "gear-minimal-test-runtime?/std",
]
tiny = [
    "gear-minimal-test-runtime",
]
full = [
    "vara-runtime",
]
