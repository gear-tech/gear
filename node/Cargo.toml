[package]
name = "gear-node"
version = "0.1.0"
authors = ["Gear Technologies"]
description = "Gear Node"
edition = "2018"
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "gear-node"

[dependencies]
gear-cli = { path = "cli" }
gear-service = { path = "service", default-features = false }

[features]
default = ["gear-native", "vara-native", "lazy-pages", "program-cli"]
gear-native = [
	"gear-cli/gear-native",
	"gear-service/gear-native",
]
vara-native = [
	"gear-cli/vara-native",
	"gear-service/vara-native",
]
lazy-pages = [
	"gear-cli/lazy-pages",
	"gear-service/lazy-pages",
]
runtime-benchmarks = [
	"gear-cli/runtime-benchmarks",
	"gear-service/runtime-benchmarks",
]
debug-mode = [
	"gear-cli/debug-mode",
	"gear-service/debug-mode",
]
try-runtime = [
	"gear-cli/try-runtime",
	"gear-service/try-runtime",
]
runtime-test = [
	"gear-cli/runtime-test",
]
program-cli = [ "gear-cli/program" ]
