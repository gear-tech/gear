[package]
name = "gear-program"
version = "0.1.5"
authors = ["Gear Technologies"]
edition = "2021"
description = "gear program cli"
repository = "https://github.com/gear-tech/gear/tree/master/program"
license = "GPL-3.0"
documentation = "https://docs.rs/gear-program"
homepage = "https://github.com/gear-tech/gear/tree/master/program"
keywords = ["gear", "cli", "wasm"]
readme = "./README.md"

[[bin]]
path = "bin/gprogram.rs"
name = "gprogram"
required-features = [ "bin" ]

[dependencies]
anyhow = "1.0.68"
blake2-rfc = "0.2.18"
base64 = "0.21.0"
color-eyre = { version = "0.6.2", optional = true }
dirs = "4.0.0"
env_logger = "0.10.0"
futures-util = "0.3.25"
futures = "0.3"
gear-core = { path = "../core" }
hex = "0.4.3"
jsonrpsee = { version = "^0.16", features = [ "http-client", "ws-client" ] }
keyring = "1.2.1"
lazy_static = "1.4.0"
libp2p = { version = "0.50.0", features = [ "identify" ], optional = true }
log = "0.4.16"
nacl = "0.5.3"
parity-scale-codec = "3.1.5"
parity-wasm = "0.45.0"
scale-info = "2.1.2"
schnorrkel = "0.9.1"
serde = "^1"
serde_json = "^1"
clap = { version = "4.1.4", features = ["derive"], optional = true }
subxt = { git = "https://github.com/paritytech/subxt", rev = "d41f6574" }
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = [ "full" ] }
wasmtime = "1"
whoami = "1.3.0"

[dev-dependencies]
rand = "0.8.5"
messager = { path = "./res/messager" }
cfg-if = "1"
demo-meta = { path = "../examples/binaries/meta" }
demo-waiter = { path = "../examples/binaries/waiter" }

[build-dependencies]
frame-metadata = "15.0.0"
parity-scale-codec = "3.1.5"
subxt-codegen = "0.25.0"
syn = "1"
sc-executor = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
sc-executor-common = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
sp-io = { version = "7.0.0", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
substrate-wasm-builder = { version = "5.0.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
gear-runtime-interface = { path = "../runtime-interface" }

[features]
default = [ "gear" ]
bin = [ "cli" ]
cli = [ "color-eyre", "clap" ]
node-key = [ "libp2p" ]
gear = [ ]
vara = [ ]

# The features below are used in the build script.
debug-mode = []
lazy-pages = []

[package.metadata.docs.rs]
all-features = true
