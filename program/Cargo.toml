[package]
name = "gear-program"
version = "0.1.5"
authors = ["Gear Technologies"]
edition = "2021"
description = "gear program cli"
repository = "https://github.com/gear-tech/gear-program"
license = "GPL-3.0"
documentation = "https://docs.rs/gear-program"
homepage = "https://github.com/gear-tech/gear-program"
keywords = ["gear", "cli", "wasm"]
readme = './README.md'

[[bin]]
path = "bin/gprogram.rs"
name = "gprogram"
required-features = [ "bin" ]

[dependencies]
anyhow = "1.0.60"
blake2-rfc = "0.2.18"
base64 = "0.13.0"
color-eyre = { version = "0.6.2", optional = true }
dirs = "4.0.0"
env_logger = "0.10.0"
futures-util = "0.3.25"
gear-core = { path = "../core" }
hex = "0.4.3"
jsonrpsee = { version = "0.15.1", features = [ "http-client", "ws-client" ] }
keyring = "1.2.0"
lazy_static = "1.4.0"
libp2p = { version = "0.50.0", features = [ "identify" ], optional = true }
log = "0.4.16"
nacl = "0.5.3"
parity-scale-codec = "3.1.5"
parity-wasm = "0.45.0"
scale-info = "2.1.2"
schnorrkel = "0.9.1"
serde = "^1"
serde_json = "^1"
clap = { version = "4.0", features = ["derive"], optional = true }
subxt = "0.24.0"
thiserror = "1.0.37"
tokio = { version = "1.22.0", features = [ "full" ] }
wasmtime = "1"
whoami = "1.2.1"

[dev-dependencies]
rand = "0.8.5"
messager = { path = "./res/messager" }
cfg-if = "1"
demo-meta = { path = "../examples/binaries/meta" }
demo-waiter = { path = "../examples/binaries/waiter" }

[build-dependencies]
gear-runtime = { path = "../runtime/gear", optional = true }
vara-runtime = { path = "../runtime/vara", optional = true }
frame-metadata = "15.0.0"
parity-scale-codec = "3.1.5"
subxt-codegen = "0.24.0"
syn = "1"

[features]
default = [ "gear" ]
bin = [ "cli" ]
cli = [ "color-eyre", "clap" ]
node-key = [ "libp2p" ]
gear = [ "gear-runtime" ]
vara = [ "vara-runtime" ]
debug-mode = [
  "gear-runtime?/debug-mode",
  "vara-runtime?/debug-mode"
]
lazy-pages = [
  "gear-runtime?/lazy-pages",
  "vara-runtime?/lazy-pages"
]
runtime-benchmarks = [
  "gear-runtime?/runtime-benchmarks",
  "vara-runtime?/runtime-benchmarks"
]
try-runtime = [
  "gear-runtime?/try-runtime",
  "vara-runtime?/try-runtime"
]

[package.metadata.docs.rs]
all-features = true
