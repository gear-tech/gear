[package]
name = "gear-sandbox"
version = "0.10.0-dev"
authors = ["Gear Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "This crate provides means to instantiate and execute wasm modules."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec.workspace = true
log.workspace = true
wasmi = { version = "0.13", default-features = false }
sp-core.workspace = true
sp-std.workspace = true
sp-wasm-interface.workspace = true
gear-sandbox-runtime-interface.workspace = true

[dev-dependencies]
assert_matches = "1.3.0"
wat = "1.0"

[features]
default = ["std"]
std = [
	"codec/std",
	"log/std",
	"sp-core/std",
	"sp-std/std",
	"sp-wasm-interface/std",
	"gear-sandbox-runtime-interface/std",
	"wasmi/std",
	"wasmi/virtual_memory",
]
strict = []
host-sandbox = []
