[package]
name = "gear-sandbox"
version = "0.10.0-dev"
authors = ["Gear Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
description = "This crate provides means to instantiate and execute wasm modules."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }
log = { version = "0.4", default-features = false }
wasmi = { version = "0.13", default-features = false }
sp-core = { version = "7.0.0", git = "https://github.com/gear-tech/substrate.git", branch = "gshep/polkadot-v0.9.38", default-features = false }
sp-std = { version = "5.0.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gshep/polkadot-v0.9.38", default-features = false }
sp-io = { version = "7.0.0", git = "https://github.com/gear-tech/substrate.git", branch = "gshep/polkadot-v0.9.38", default-features = false }
sp-wasm-interface = { version = "7.0.0", git = "https://github.com/gear-tech/substrate.git", branch = "gshep/polkadot-v0.9.38", default-features = false }

[dev-dependencies]
assert_matches = "1.3.0"
wat = "1.0"

[features]
default = ["std"]
std = [
	"codec/std",
	"log/std",
	"sp-core/std",
	"sp-io/std",
	"sp-std/std",
	"sp-wasm-interface/std",
	"wasmi/std",
	"wasmi/virtual_memory",
]
strict = []
host-sandbox = []
