[package]
name = "gclient"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2021"
license = "GPL-3.0"

[dependencies]
gp = { package = "gear-program", path = "../program" }
gear-core = { path = "../core" }
futures = "0.3"
anyhow = "1.0"
hex = "0.4"
subxt = { git = "https://github.com/paritytech/subxt", rev = "d41f6574" }
parity-scale-codec = "3.2.1"
thiserror = "1.0.38"
futures-timer = "3.0.2"
async-trait = "0.1.63"
wabt = "0.10.0"

[dev-dependencies]
tokio = { version = "1.24.2", features = ["full"] }
wat = "1.0.55"
async-std = "1.12"
env_logger = "0.10"
hex-literal = "0.3"
log = "0.4"
demo-meta-io = { path = "../examples/binaries/new-meta/io" }

[features]
default = [ "gear" ]
gear = [ "gp/gear" ]
vara = [ "gp/vara" ]
debug-mode = [ "gp/debug-mode" ]
lazy-pages = [ "gp/lazy-pages" ]
runtime-benchmarks = [ "gp/runtime-benchmarks" ]
try-runtime = [ "gp/try-runtime" ]
