[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "prague"
solc_version = "0.8.30"
optimizer = true
via_ir = true
bytecode_hash = "none"
cbor_metadata = false
# Required for OpenZeppelin Foundry Upgrades https://github.com/OpenZeppelin/openzeppelin-foundry-upgrades
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
# Some warnings should be omitted
ignored_warnings_from = [
    # Warning (3628): This contract has a payable fallback function, but no receive ether function.
    "src/Mirror.sol",
    "src/MirrorProxy.sol",
    # Warning (5740): Unreachable code.
    "lib/openzeppelin-contracts-upgradeable/contracts/utils/ReentrancyGuardUpgradeable.sol",
    "lib/openzeppelin-contracts-upgradeable/contracts/proxy/utils/Initializable.sol",
    # Warning (2018): Function state mutability can be restricted to pure.
    "lib/symbiotic-core/src/contracts/vault/Vault.sol",
]
# Required for Middleware tests
fs_permissions = [ { access = "read-write", path = "out" }, { access = "read", path = "lib" } ]

# Temporary disabled lint rules
[lint]
exclude_lints = ["asm-keccak256"]

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
holesky = "${HOLESKY_RPC_URL}"
hoodi = "${HOODI_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
holesky = { key = "${ETHERSCAN_API_KEY}" }
hoodi = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
