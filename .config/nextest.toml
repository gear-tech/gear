experimental = ["setup-scripts"]

[scripts.setup.restore-node-permissions]
command = "chmod +x target/release/gear"

[profile.default]
leak-timeout = { period = "500ms", result = "fail" }

[profile.ci]
fail-fast = false
archive.include = [
  { path = "release/gear", relative-to = "target", on-missing = "warn" },
  { path = "release/gear.exe", relative-to = "target", on-missing = "ignore" },
  { path = "wasm32-gear", relative-to = "target", on-missing = "warn" },
]

[profile.ci.junit]
path = "junit.xml"

# sdk
[[profile.ci.overrides]]
filter = 'package(gclient)'
retries = 5

[[profile.ci.scripts]]
filter = 'package(gsdk)'
platform = "cfg(unix)"
setup = "restore-node-permissions"
retries = 5

# sometimes fails on CI machine in debug profile
# due to an inconsistent machine load and unoptimized code
[[profile.ci.overrides]]
filter = 'package(gear-authorship)'
retries = 5

# ethexe
[[profile.ci.overrides]]
filter = 'package(ethexe-service)'
retries = 5

[[profile.ci.overrides]]
filter = 'package(ethexe-observer)'
retries = 5
