[package]
name = "gear-core-backend"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = { version = "1.0.44", default-features = false }
cfg-if = "1.0.0"
gear-core = { path = "../core" }
log = { version = "0.4.14", default-features = false }
num-derive = { version = "0.3.3", optional = true }
num-traits = { version = "0.2.14", optional = true }
wasmtime = { version = "0.27.0", default-features = false, optional = true }
sp-sandbox = { version = "0.10.0-dev", git = "https://github.com/ukint-vs/substrate.git", default-features = false, optional = true }
sp-io = { version = "4.0.0-dev", git = "https://github.com/ukint-vs/substrate.git", default-features = false, optional = true }
primitive-types = { version = "0.10.1", default-features = false, optional = true }
gear-common = { path = "../common", optional = true, default-features = false }

[features]
default = ["wasmtime_backend"]
wasmtime_backend = ["log/std", "wasmtime", "wasmtime/parallel-compilation"]
sandbox_backend = ["sp-sandbox", "sp-io", "gear-common", "primitive-types"]
