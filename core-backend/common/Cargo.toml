[package]
name = "gear-backend-common"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
gear-core = { path = "../../core" }
gear-core-errors = { path = "../../core-errors", features = ["codec"] }
gear-wasm-instrument = { path = "../../utils/wasm-instrument", default-features = false }

enum-iterator = "1.2.0"
log = { version = "0.4.17", default-features = false }
derive_more = "0.99.17"
codec = { package = "parity-scale-codec", version = "3.1.2", features = ["derive", "full"], default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

[dev-dependencies]
rand = "0.8"

[features]
mock = []
