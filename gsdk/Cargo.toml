[package]
name = "gsdk"
version = "0.1.0"
edition = "2021"
authors = ["Gear Technologies"]
description = "Gear network rust sdk."
license = "GPL-3.0"
homepage = "https://github.com/gear-tech/gear/tree/master/gsdk"
readme = "./README.md"

[dependencies]
anyhow = "1.0.68"
async-recursion = "1.0.2"
base64 = "0.21.0"
futures-util = "0.3.25"
futures = "0.3"
gear-core = { path = "../core" }
hex = "0.4.3"
jsonrpsee = { version = "^0.16", features = [ "http-client", "ws-client" ] }
log = "0.4.16"
parity-scale-codec = "3"
primitive-types = { version = "0.12.0", default-features = false, features = ["codec", "scale-info", "serde"] }
serde = "^1"
serde_json = "^1"
subxt = "^0.27.0"
thiserror = "1.0.38"
sp-core = { version = "16.0.0", default-features = false }
sp-runtime = { version = "18.0.0" }