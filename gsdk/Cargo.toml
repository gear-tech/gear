[package]
name = "gsdk"
version = "0.1.0"
edition = "2021"
authors = ["Gear Technologies"]
description = "Gear network rust sdk."
license = "GPL-3.0"
homepage = "https://github.com/gear-tech/gear/tree/master/gsdk"
readme = "./README.md"

[dependencies]
anyhow.workspace = true
async-recursion.workspace = true
base64.workspace = true
futures-util.workspace = true
futures.workspace = true
gear-core.workspace = true
hex.workspace = true
jsonrpsee = { workspace = true, features = [ "http-client", "ws-client" ] }
log.workspace = true
parity-scale-codec.workspace = true
primitive-types = { workspace = true, default-features = false, features = ["codec", "scale-info", "serde"] }
serde.workspace = true
serde_json.workspace = true
subxt.workspace = true
thiserror.workspace = true
sp-runtime = { workspace = true, features = [ "std" ] }
sp-core.workspace = true
