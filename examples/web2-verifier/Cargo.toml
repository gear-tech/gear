
[package]
name = "demo-web2-verifier"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
hmac = { version = "0.12", default-features = false }
sha2 = { version = "0.10", default-features = false }
hkdf = { version = "0.12", default-features = false }
aead = { version = "0.5.2", default-features = false }
aes-gcm = { version = "0.10", default-features = false, features = [
    "aes",
    "alloc",
] }
chacha20poly1305 = { version = "0.10", default-features = false }
crypto-common = { version = "0.1", default-features = false }
digest = { version = "0.10", default-features = false }
rustls-pki-types = { version = "1.12", default-features = false }
rustls-webpki = { version = "0.103", default-features = false, features = [
    "ring",
    "alloc",
] }
webpki-roots = { version = "1.0", default-features = false }
ring = { version = "0.17", default-features = false, features = ["alloc"] }
getrandom = { version = "0.2", default-features = false, features = ["custom"] }

gstd.workspace = true
hashbrown.workspace = true
hex-literal.workspace = true
parity-scale-codec.workspace = true
scale-info.workspace = true


[dev-dependencies]
gstd = { workspace = true, features = ["debug"] }
gear-core.workspace = true
tokio.workspace = true
gclient.workspace = true
futures.workspace = true

# collector
anyhow.workspace = true
time = { version = "0.3", features = ["formatting"] }
tokio-rustls = { version = "0.26", default-features = false, features = [
    "ring",
] }
rustls = { version = "0.23", default-features = false, features = [
    "logging",
    "ring",
] }
rustls-platform-verifier = "0.6"
url = "2.5"
memmem = "0.1"

[build-dependencies]
gear-wasm-builder.workspace = true

[features]
default = ["std"]
debug = ["gstd/debug"]
std = []
