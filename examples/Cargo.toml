[workspace]
resolver = "2"

members = [
    "async",
    "async-init",
    "async-multisig",
    "async-sign",
    "async-recursion",
    "bot",
    "futures-unordered",
    "mutex",
    "piggy-bank",
]

exclude = ["binaries/*"]

[workspace.dependencies]
galloc = { path = "../galloc" }
gcore = { path = "../gcore" }
gstd = { path = "../gstd" }

[profile.release]
lto = true
opt-level = 's'
