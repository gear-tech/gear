[workspace]
resolver = "2"

members = [
    "async",
    "async-init",
    "async-multisig",
    "async-sign",
    "async-recursion",
    "block-info",
    "bot",
    "chat",
    "chat/bot",
    "chat/room",
    "collector",
    "capacitor",
    "create-program",
    "decoder",
    "status-code",
    "fib",
    "fungible-token",
    "futures-unordered",
    "mem",
    "guestbook",
    "gui-test",
    "incomplete_async_payloads",
    "loop",
    "minimal",
    "multiping",
    "mutex",
    "panicker",
    "piggy-bank",
    "ping",
    "ping-gas",
    "program_generator",
    "program-id",
    "rwlock",
    "rwlock_write",
    "state_rollback",
    "sum",
    "sync_duplicate",
    "vec",
    "wait",
    "token-vendor",
    "token-vendor/workshop-example",
]

exclude = [
    "binaries/*"
]

[workspace.dependencies]
galloc = { path = "../galloc", default-features = false }
gcore = { path = "../gcore", default-features = false }
gstd = { path = "../gstd", default-features = false }

[profile.release]
lto = true
opt-level = 's'
