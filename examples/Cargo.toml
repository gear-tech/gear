[workspace]
resolver = "2"

members = [
    "async",
    "async-init",
    "async-multisig",
    "async-sign",
    "async-recursion",
    "bot",
    "futures-unordered",
    "incomplete_async_payloads",
    "mutex",
    "piggy-bank",
    "rwlock",
    "rwlock_write",
    "state_rollback",
]

exclude = [
    "binaries/*"
]

[workspace.dependencies]
galloc = { path = "../galloc" }
gcore = { path = "../gcore" }
gstd = { path = "../gstd" }

[profile.release]
lto = true
opt-level = 's'
