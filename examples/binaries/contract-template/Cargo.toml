[package]
name = "demo-contract-template"
version = "0.1.0"
authors = { workspace = true }
edition = "2021"
license = "GPL-3.0"
workspace = "../../../"

[dependencies]
gstd = { workspace = true }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
rand = { version = "0.8.5", default-features = false, features = ["std_rng"] }

[build-dependencies]
gear-wasm-builder = { workspace = true }

[lib]

[features]
debug = ["gstd/debug"]
std = []
default = ["std"]
