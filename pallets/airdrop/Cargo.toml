[package]
name = "pallet-airdrop"
version = "1.0.0"
authors = ['Gear Technologies']
edition = '2018'
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"
description = "Airdrop pallet"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", workspace = true, features = ["derive", "max-encoded-len"] }
scale-info = { workspace = true, features = ["derive"] }
log = { workspace = true }

# Internal deps
common = { workspace = true }
pallet-gear = { workspace = true }

# Substrate deps
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
pallet-balances = { workspace = true }

[dev-dependencies]
serde = { workspace = true }
env_logger = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
pallet-authorship = { workspace = true }
pallet-sudo = { workspace = true }
pallet-timestamp = { workspace = true }
pallet-gear-program = { workspace = true }
pallet-gear-messenger = { workspace = true }
pallet-gear-scheduler = { workspace = true }
pallet-gear-gas = { workspace = true }
frame-support-test = { workspace = true }

[features]
default = ['std']
std = [
	"common/std",
	"codec/std",
	"log/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-std/std",
	"pallet-balances/std",
	"pallet-gear/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"common/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
