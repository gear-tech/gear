[package]
name = "pallet-gear-program"
version = "2.0.0"
authors = ['Gear Technologies']
edition = '2021'
license.workspace = true
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"
description = "Gear pallet to work with programs"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec.workspace = true
scale-info = { workspace = true, features = ["derive"] }
primitive-types = { workspace = true, features = ["scale-info"] }
log.workspace = true
hashbrown.workspace = true
static_assertions.workspace = true

# Internal deps
common.workspace = true
gear-core.workspace = true

# Substrate deps
frame-support.workspace = true
frame-system.workspace = true
sp-core.workspace = true
sp-std.workspace = true
sp-io.workspace = true
sp-runtime.workspace = true

[dev-dependencies]
pallet-balances = { workspace = true, features = ["std"] }
pallet-authorship = { workspace = true, features = ["std"] }
pallet-timestamp = { workspace = true, features = ["std"] }
pallet-gear-gas = { workspace = true, features = ["std"] }
pallet-gear-scheduler = { workspace = true, features = ["std"] }

[features]
default = ['std']
std = [
	"log/std",
	"parity-scale-codec/std",
	"common/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-io/std",
	"sp-std/std",
	"sp-core/std",
	"sp-runtime/std",
	"primitive-types/std",
]
try-runtime = ["frame-support/try-runtime"]
debug-mode = []
