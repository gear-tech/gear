[package]
name = "pallet-gear-rpc"
version = "2.0.0"
authors = ['Gear Technologies']
edition = '2018'
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"

[dependencies]
codec = { package = "parity-scale-codec", version = "2", default-features = false, features = [
    "derive",
] }
jsonrpc-core = "15.1.0"
jsonrpc-core-client = "15.1.0"
jsonrpc-derive = "15.1.0"
serde = { version = "1.0", features = ["derive"], optional = true }

# Substrate packages

sp-api = { version = '3.0', git = "https://github.com/paritytech/substrate.git", default-features = false }
sp-blockchain = { version = '3.0', git = "https://github.com/paritytech/substrate.git", default-features = false }
sp-core = { version = "3.0", git = "https://github.com/paritytech/substrate.git", default-features = false }
sp-rpc = { version = '3.0', git = "https://github.com/paritytech/substrate.git", default-features = false }
sp-runtime = { version = "3.0", git = "https://github.com/paritytech/substrate.git", default-features = false }

# local packages

gear-rpc-runtime-api = { version = "2.0.0", path = "./runtime-api", default-features = false }

[features]
default = ["std"]
std = [
    "serde",
    "sp-api/std",
    "sp-core/std",
    "sp-runtime/std",
    "gear-rpc-runtime-api/std",
]
