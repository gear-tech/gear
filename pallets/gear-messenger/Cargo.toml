[package]
name = "pallet-gear-messenger"
description = "Gear pallet to work with messages"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec.workspace = true
scale-info = { workspace = true, features = ["derive"] }
primitive-types = { workspace = true, features = ["scale-info"] }
log.workspace = true

# Internal deps
common.workspace = true
gear-core.workspace = true
gear-core-errors.workspace = true

# Substrate deps
frame-support.workspace = true
frame-system.workspace = true
frame-benchmarking = { workspace = true, optional = true }
sp-std = { workspace = true }
sp-io.workspace = true

[dev-dependencies]
pallet-gear-gas = { workspace = true, features = ["std"] }
sp-runtime = { workspace = true, features = ["std"] }
pallet-balances = { workspace = true, features = ["std"] }
pallet-authorship = { workspace = true, features = ["std"] }
pallet-timestamp = { workspace = true, features = ["std"] }
env_logger.workspace = true
common = { workspace = true, features = ["std"] }

[features]
default = ['std']
std = [
	"parity-scale-codec/std",
	"common/std",
	"log/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
	"scale-info/std",
	"sp-std/std",
	"primitive-types/std",
	"sp-io/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"common/runtime-benchmarks"
]
try-runtime = ["frame-support/try-runtime"]
