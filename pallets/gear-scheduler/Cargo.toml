[package]
name = "pallet-gear-scheduler"
version = "1.0.0"
authors = ['Gear Technologies']
edition = '2021'
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"
description = "Gear pallet to work with delayed tasks"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.1.2", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
primitive-types = { version = "0.11.1", default-features = false, features = ["scale-info"] }
log = { version = "0.4.17", default-features = false }

# Internal deps
common = { package = "gear-common", path = "../../common", default-features = false }
gear-core = { path = "../../core", default-features = false }

# Substrate deps
frame-benchmarking = { git = "https://github.com/gear-tech/substrate", default-features = false, optional = true, branch = "polkagear3000-v0.9.26" }
frame-support = { git = "https://github.com/gear-tech/substrate", default-features = false, branch = "polkagear3000-v0.9.26" }
frame-system = { git = "https://github.com/gear-tech/substrate", default-features = false, branch = "polkagear3000-v0.9.26" }
sp-std = { git = "https://github.com/gear-tech/substrate", default-features = false, branch = "polkagear3000-v0.9.26" }
sp-io = { git = "https://github.com/gear-tech/substrate", default-features = false, branch = "polkagear3000-v0.9.26" }

[dev-dependencies]
core-processor = { package = "gear-core-processor", path = "../../core-processor", default-features = false }
pallet-gear = { path = "../gear", default-features = false }
pallet-gear-messenger = { path = "../gear-messenger", default-features = false }
pallet-gear-program = { path = "../gear-program", default-features = false }
pallet-gear-gas = { path = "../gas", default-features = false }
sp-core = { git = "https://github.com/gear-tech/substrate", default-features = false, branch = "polkagear3000-v0.9.26" }
sp-runtime = { git = "https://github.com/gear-tech/substrate", default-features = false, branch = "polkagear3000-v0.9.26" }
pallet-authorship = { git = "https://github.com/gear-tech/substrate", default-features = false, branch = "polkagear3000-v0.9.26" }
pallet-balances = { git = "https://github.com/gear-tech/substrate", default-features = false, branch = "polkagear3000-v0.9.26" }
pallet-timestamp = { git = "https://github.com/gear-tech/substrate", default-features = false, branch = "polkagear3000-v0.9.26" }
env_logger = "0.9"

[features]
default = ['std']
std = [
	"codec/std",
	"common/std",
	"log/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
	"scale-info/std",
	"sp-std/std",
	"primitive-types/std",
	"sp-io/std",
	"sp-runtime/std",
	"pallet-balances/std",
	"pallet-authorship/std",
	"pallet-timestamp/std",
	"pallet-gear-gas/std",
	"pallet-gear/std",
	"pallet-gear-messenger/std",
	"pallet-gear-program/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-system/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"common/runtime-benchmarks"
]
