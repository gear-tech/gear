[package]
name = "pallet-gear-builtin-actor"
description = "Built-in runtime actor providing runtime-related logic to program actors"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
primitive-types = { workspace = true, features = ["scale-info"] }
serde = { workspace = true, features = ["derive"], optional = true }
derive_more.workspace = true
enum-iterator.workspace = true
impl-trait-for-tuples.workspace = true
log.workspace = true

common.workspace = true
core-processor.workspace = true
gear-core.workspace = true
gear-core-errors.workspace = true
frame-support.workspace = true
frame-system.workspace = true
frame-benchmarking = { workspace = true, optional = true }
sp-crypto-ec-utils = { workspace = true, features = ["bls12-381"] }
sp-core = { workspace = true, optional = true }
sp-std.workspace = true
sp-runtime.workspace = true
sp-io.workspace = true
pallet-balances.workspace = true
pallet-staking.workspace = true
pallet-gear.workspace = true
gear-builtin-actor-common.workspace = true

ark-std = { version = "0.4.0", default-features = false, optional = true }
ark-bls12-381 = { version = "0.4.0", features = ["curve"], default-features = false, optional = true }
ark-serialize = { version = "0.4", features = ["derive"], default-features = false }
ark-ec = { version = "0.4.2", default-features = false, optional = true }
ark-ff = { version = "0.4.2", default-features = false, optional = true }
ark-scale = { version = "0.0.11", features = ["hazmat"], default-features = false }

[dev-dependencies]
demo-staking-broker.workspace = true
sp-core = { workspace = true, features = ["std"] }
sp-authority-discovery = { workspace = true, features = ["std"] }
sp-externalities = { workspace = true, features = ["std"] }
frame-election-provider-support = { workspace = true, features = ["std"] }
pallet-authorship = { workspace = true, features = ["std"] }
pallet-timestamp = { workspace = true, features = ["std"] }
pallet-session = { workspace = true, features = ["std"] }
pallet-bags-list = { workspace = true, features = ["std"] }
pallet-gear-bank = { workspace = true, features = ["std"] }
pallet-gear-gas = { workspace = true, features = ["std"] }
pallet-gear-messenger = { workspace = true, features = ["std"] }
pallet-gear-program = { workspace = true, features = ["std"] }
pallet-gear-scheduler = { workspace = true, features = ["std"] }
frame-executive = { workspace = true, features = ["std"] }
frame-support-test = { workspace = true, features = ["std"] }
env_logger.workspace = true

[features]
default = ["std"]
std = [
	"common/std",
	"core-processor/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-balances/std",
	"pallet-staking/std",
	"pallet-gear/std",
    "parity-scale-codec/std",
	"scale-info/std",
	"serde",
	"sp-crypto-ec-utils/std",
	"sp-core?/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
	"ark-bls12-381?/std",
	"ark-std?/std",
	"ark-serialize/std",
	"ark-ec?/std",
	"ark-ff?/std",
	"ark-scale/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"common/runtime-benchmarks",
	"sp-core",
	"ark-bls12-381",
	"ark-std",
	"ark-ec",
	"ark-ff",
]
try-runtime = ["frame-support/try-runtime"]
