[package]
name = "pallet-gear-payment"
version = "0.1.0"
authors = ['Gear Technologies']
edition = '2018'
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"
description = "Gear main pallet"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.1.2", default-features = false, features = ["derive", "max-encoded-len"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
log = { version = "0.4.17", default-features = false }
parity-wasm = { version = "0.45.0", default-features = false, optional = true }
primitive-types = { version = "0.11.1", default-features = false, features = ["scale-info"] }

# Internal dependencies
common = { package = "gear-common", path = "../../common", default-features = false }

# Substrate deps
frame-benchmarking = { git = "https://github.com/paritytech/substrate", default-features = false, optional = true, branch = "polkadot-v0.9.26" }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
pallet-authorship = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
pallet-balances = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
pallet-transaction-payment = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }

[dev-dependencies]
serde = "1.0.143"
env_logger = "0.9"
wabt = "0.10"
gear-core = { path = "../../core" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
pallet-gear = { path = "../gear" }
pallet-gear-gas = { path = "../gas" }
pallet-gear-messenger = { path = "../gear-messenger" }
pallet-gear-program = { path = "../gear-program" }
pallet-gear-scheduler = { path = "../gear-scheduler" }

[features]
default = ['std']
std = [
	"codec/std",
	"common/std",
	"log/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"sp-std/std",
	"sp-runtime/std",
	"pallet-balances/std",
	"pallet-transaction-payment/std",
	"pallet-authorship/std",
	"primitive-types/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-system/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"parity-wasm",
]
lazy-pages = ["pallet-gear/lazy-pages"]
