[package]
name = "pallet-gear-debug"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
primitive-types = { workspace = true, features = ["scale-info"] }

# Internal deps
common.workspace = true
gear-core.workspace = true

# Substrate deps
frame-support.workspace = true
frame-system.workspace = true
frame-benchmarking = { workspace = true, optional = true }
sp-std.workspace = true
pallet-authorship.workspace = true

[dev-dependencies]
common = { workspace = true, features = ["std"] }
frame-support-test = { workspace = true, features = ["std"] }
gear-wasm-instrument.workspace = true
test-syscalls.workspace = true

[features]
default = ['std']
std = [
    "parity-scale-codec/std",
    "common/std",
    "frame-benchmarking?/std",
    "frame-support/std",
    "frame-support-test/std",
    "frame-system/std",
    "scale-info/std",
    "sp-std/std",
    "pallet-authorship/std",
    "primitive-types/std",
    "test-syscalls/std",
    "gear-wasm-instrument/std",
]
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
