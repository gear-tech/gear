[package]
name = "vara-runtime"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
build = "build.rs"
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
