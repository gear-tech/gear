[package]
name = "gear-sandbox-runtime-interface"
version = "0.1.0"
authors = ["Gear Technologies"]
description = "Gear Runtime Interface"
edition = "2018"
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"

[dependencies]
log = { workspace = true, optional = true }
sp-allocator.workspace = true
sp-runtime-interface.workspace = true
sp-wasm-interface.workspace = true
sp-std.workspace = true
codec.workspace = true
gear-sandbox-native = { workspace = true, optional = true }
once_cell = { version = "1.17.1", optional = true }

[features]
default = ["std"]
std = [
    "sp-allocator/std",
	"sp-runtime-interface/std",
	"sp-wasm-interface/std",
	"sp-std/std",
	"log",
	"gear-sandbox-native",
	"once_cell",
]
host-sandbox = ["gear-sandbox-native?/host-sandbox"]
