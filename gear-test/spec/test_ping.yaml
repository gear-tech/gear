title: Ping-pong

programs:
  - id: 1
    path: target/wasm32-unknown-unknown/release/demo_ping.opt.wasm
    source:
      kind: account
      value: alice

  - id: 2
    path: target/wasm32-unknown-unknown/release/demo_ping_gas.opt.wasm
    source:
      kind: account
      value: alice

fixtures:
  - title: ping-pong

    messages:
      - destination: 1
        payload:
          kind: utf-8
          value: PING

    expected:
      - log:
        # 2 auto replies on init of 2 programs
        - destination:
            kind: account
            value: alice
          payload: &auto
            kind: bytes
            value: 0x
          statusCode: 0
        - destination:
            kind: account
            value: alice
          payload: *auto
          statusCode: 0

        - destination: 1000001
          payload:
            kind: utf-8
            value: PONG

  - title: ping-pong wgas

    messages:
      - destination: 2
        payload:
          kind: utf-8
          value: PING_REPLY_WITH_GAS
      - destination: 2
        payload:
          kind: utf-8
          value: PING_REPLY_COMMIT_WITH_GAS

    expected:
      - log:
        # 2 auto replies on init of 2 programs
        - destination:
            kind: account
            value: alice
          payload: *auto
          statusCode: 0
        - destination:
            kind: account
            value: alice
          payload: *auto
          statusCode: 0

        - destination: 1000001
          payload:
            kind: utf-8
            value: pong reply with gas message
          gas_limit: 3001
        - destination: 1000001
          payload:
            kind: utf-8
            value: pong Part 1 pong Part 2
          gas_limit: 3001
