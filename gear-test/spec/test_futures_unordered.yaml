          payload: &auto
            kind: bytes
            value: 0x
        - destination: 1000001
          payload: *auto
        - destination: 1000001
          payload: *auto
        - destination: 1000001
          payload: *auto
        - destination: 1000001
          payload: *auto

        - destination: 100
