title: Incomplete-async-payloads

programs:
  - id: 1
    path: target/wasm32-unknown-unknown/release/demo_incomplete_async_payloads.opt.wasm
    init_message:
      kind: utf-8
      value: "{2}"

  - id: 2
    path: target/wasm32-unknown-unknown/release/demo_ping.opt.wasm

fixtures:
  - title: incomplete-async-payloads

    messages:
      - destination: 1
        payload:
          kind: utf-8
          value: handle
      - destination: 1
        payload:
          kind: utf-8
          value: reply
      - destination: 1
        payload:
          kind: utf-8
          value: handle store
      - destination: 1
        payload:
          kind: utf-8
          value: reply store

    expected:
      - allowError: true
        log:
          # 2 auto replies on init of 2 programs
          - destination: 1000001
            payload: &auto
              kind: bytes
              value: 0x
            statusCode: 0
          - destination: 1000001
            payload: *auto
            statusCode: 0

          # from "handle"
          - destination: 1000001
            payload: *auto
            statusCode: 0
          - destination: 1000001
            payload:
              kind: utf-8
              value: OK PING
          # from "reply"
          - destination: 1000001
            payload:
              kind: utf-8
              value: OK REPLY
          # from "handle store"
          - destination: 1000001
            payload: *auto
            statusCode: 0
          - destination: 1000001
            payload:
              kind: utf-8
              value: STORED COMMON
          # from "reply store"
          - destination: 1000001
            payload:
              kind: utf-8
              value: STORED REPLY
