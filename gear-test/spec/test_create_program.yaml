title: Test create_program sys-call

codes:
  # Save child's code
  - path: examples/create-program/child_contract.wasm

programs:
  - id: 1
    source:
      kind: id
      value: 101
    path: target/wasm32-unknown-unknown/release/demo_create_program.opt.wasm

fixtures:
  - title: Simple creation of program from program

    messages:
      - destination: 1
        source:
          kind: id
          value: 100
        payload:
          kind: utf-8
          value: default

    expected:
      - programs:
          - kind: id
            value: 1

          - &created_prog
            kind: h256
            # computed manually new program address
            value: 9c1de0d1359e2a4bd3e474a21527afdb6eaeba3106a167705775af0acac11183

  - title: Try to re-init existing program

    messages:
      - destination: 1
        source:
          kind: id
          value: 100
        payload:
          kind: utf-8
          value: default

      - destination: 1
        source:
          kind: id
          value: 100
        payload:
          kind: utf-8
          value: duplicate

    expected:
      - step: 1
        messages:
          - destination: 1
            source:
              kind: id
              value: 100
            payload:
              kind: utf-8
              value: duplicate
          - destination: *created_prog
            init: true
            payload:
              kind: utf-8
              value: unique
          - destination: *created_prog
            init: false

      - step: 2
        programs:
          - kind: id
            value: 1
          - *created_prog
        messages:
          - destination: *created_prog
            init: true
            payload:
              kind: utf-8
              value: unique
          - destination: *created_prog
            init: false
          - destination: *created_prog
            init: true
            payload:
              kind: utf-8
              value: not_unique
          - destination: *created_prog
            init: false

      - step: 4
        messages:
          - destination: *created_prog
            init: true
            payload:
              kind: utf-8
              value: not_unique
          - destination: *created_prog
            init: false
      - step: 5
        messages:
          - destination: *created_prog
            init: false
          - destination: 1
            init: false
            exitCode: 3
