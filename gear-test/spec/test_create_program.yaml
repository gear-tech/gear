title: Test create_program sys-call

codes:
  # Save child's code
  - path: examples/create-program/child_contract.wasm

programs:
  - id: 1
    source:
      kind: id
      value: 101
    path: target/wasm32-unknown-unknown/release/demo_create_program.opt.wasm

fixtures:
  - title: Simple creation of program from program

    messages:
      - destination: 1
        source:
          kind: id
          value: 100
        payload:
          kind: utf-8
          value: default

    expected:
      - programs:
          - kind: id
            value: 1

          - &address
            kind: h256
            value: ad3871c402b2b86cd0d85a1e077de016a69d6b92d5d03c04974dec4a3aeb6b9d

  - title: Try to re-init existing program

    messages:
      - destination: 1
        source:
          kind: id
          value: 100
        payload:
          kind: utf-8
          value: default

      - destination: 1
        source:
          kind: id
          value: 100
        payload:
          kind: utf-8
          value: duplicate    

    expected:
      - step: 1
        messages:
          - destination: 1
            source:
              kind: id
              value: 100
            payload:
              kind: utf-8
              value: duplicate
          - destination: *address
            init: true
            payload:
              kind: utf-8
              value: unique
          - destination: *address
            init: false

      - step: 2
        programs:
          - kind: id
            value: 1
          - *address
        messages:
          - destination:  *address
            init: true
            payload:
              kind: utf-8
              value: unique
          - destination: *address
            init: false
          - destination: *address
            init: true
            payload:
              kind: utf-8
              value: not_unique
          - destination: *address
            init: false

      - step: 4
        messages:
          - destination: *address
            init: true
            payload:
              kind: utf-8
              value: not_unique
          - destination: *address
            init: false
      - step: 5
        messages:
          - destination: *address
            init: false
          - destination: 1
            init: false
            exitCode: 3
