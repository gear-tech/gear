[package]
name = "gear-test"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = "1"
clap = { version = "3.1.12", features = ["derive"] }
derive_more = "0.99"
env_logger = "0.9"
colored = "2.0.0"
regex = "^1.5"
serde_yaml = "0.8.23"
hex = "0.4.2"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
log = "0.4.16"
rayon = "1.5"
wasm-instrument = { version = "0.1" }
primitive-types = { version = "0.11.1", default-features = false, features = ["scale-info"] }
once_cell = "1.10.0"

# Internal deps
gear-core = { path = "../core" }
common = { package = "gear-common", path = "../common" }
core-processor = { package = "gear-core-processor", path = "../core-processor", default-features = false }
gear-backend-common = { path = "../core-backend/common" }
gear-backend-wasmtime = { path = "../core-backend/wasmtime" }

[dev-dependencies]
parity-scale-codec = { version = "3.1.2", features = ["derive"], default-features = false }

[[bin]]
name = "gear-test"
path = "src/main.rs"

[lib]

[features]
