[package]
name = "gear-collator-cli"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
build = "build.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
clap = { version = "3.2", features = ["derive"] }
log = "0.4.17"
codec = { package = "parity-scale-codec", version = "3.0.0" }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

# Gear
runtime-primitives = { package = "gear-runtime-primitives", version = "0.1.0", default-features = false, path = "../../runtime/primitives" }
gear-runtime-test-cli = { path = "../../utils/gear-runtime-test-cli" }
service = { package = "gear-collator-service", path = "../service", default-features = false, optional = true }
pallet-gear-payment = { version = "0.1.0", path = "../../pallets/payment" }

# Gear Runtimes
rococo-gear-runtime = { path = "../../runtime/rococo-gear", optional = true }
gear-runtime-common = { path = "../../runtime/common", default-features = false }

# Substrate client
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29", features = [
	"wasmtime",
], optional = true }
sc-client-api = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29", features = [
	"wasmtime",
], optional = true }
sc-sysinfo = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29" }
sc-telemetry = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29" }

# Substrate primitives
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
sp-inherents = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
sp-keyring = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
sp-timestamp = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }

# Substrate other (benchmarking etc)
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
frame-benchmarking = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29", optional = true }
try-runtime-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29", optional = true }

# Polkadot
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.29" }
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.29" }

# Cumulus
cumulus-client-cli = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.29" }
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.29" }

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }

[features]
default = ["cli"]
cli = [
	"service",
	"sc-cli",
	"sc-service",
	"frame-benchmarking-cli",
	"try-runtime-cli",
]
rococo-gear-native = [
	"service/rococo-gear-native",
	"gear-runtime-test-cli/rococo-gear-native",
	"rococo-gear-runtime",
]
lazy-pages = ["service/lazy-pages"]
runtime-benchmarks = ["service/runtime-benchmarks"]
debug-mode = ["service/debug-mode"]
try-runtime = [
	"service/try-runtime",
	"try-runtime-cli",
]
