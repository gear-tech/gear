[profile.release]
panic = "unwind"

[profile.release.package.gcore]
opt-level = "s"

[profile.release.package.gstd]
opt-level = "s"

[profile.release.package.gear-test]
opt-level = "s"

[workspace]
resolver = "2"

default-members = ["node"]

members = [
    "common",
    "core",
    "core-backend/common",
    "core-backend/wasmtime",
    "core-backend/sandbox",
    "core-processor",
    "galloc",
    "gcore",
    "gstd",
    "gtest",
    "node",
    "pallets/*",
    "runtime",
    "tests/*",
    "utils/gear-test-cli",
    "utils/wasm-proc",
]
