    "gcli",
    "gclient",
    "gcore",
    "gprimitives",
    "gsdk",
    "gsdk/codegen",
    "gsdk/api-gen",
    "gstd",
    "gstd/codegen",
    "gsys",
    "gtest",
    "node/cli",
    "node/service",
    "node/authorship",
    "node/testing",
    "pallets/*",
    "runtime/*",
    "runtime-interface/sandbox",
    "utils/*",
    "utils/runtime-fuzzer/fuzz",
    "utils/lazy-pages-fuzzer/fuzz",
    "ethexe/*",
    "ethexe/runtime/common",
    "ethexe/service/utils",
]

