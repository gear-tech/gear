[workspace.package]
version = "1.8.1"
authors = ["Gear Technologies"]
edition = "2024"
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"
rust-version = "1.88"

[workspace]
resolver = "3"

default-members = ["node/cli"]

exclude = ["ethexe/contracts", "ethexe/docker", "ethexe/scripts"]

members = [
    "common",
    "common/codegen",
    "common/numerated",
    "core",
