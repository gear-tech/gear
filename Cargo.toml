[profile.release]
panic = "unwind"

[profile.release.package.gcore]
opt-level = "s"

[profile.release.package.gstd]
opt-level = "s"

[profile.release.package.gear-test]
opt-level = "s"

[workspace]
resolver = "2"

default-members = ["node"]

members = [
    "common",
    "common/codegen",
    "core",
    "core-backend/common",
    "core-backend/wasmtime",
    "core-backend/sandbox",
    "core-processor",
    "core-errors",
    "examples/binaries/*",
    "galloc",
    "gcore",
    "gear-test",
    "gstd",
    "gtest",
    "node",
    "pallets/*",
    "runtime",
    "utils/gear-runtime-test-cli",
    "utils/regression-analysis",
    "utils/junit-common",
    "utils/wasm-proc",
    "utils/wasm-builder",
    "utils/economic-checks",
    "utils/economic-checks/fuzz",
]

[patch.crates-io]
# TODO: remove when sp-sandbox will use wasmi 0.11.0
wasmi = { git = "https://github.com/gear-tech/wasmi", branch = "al-win-vmem" }
