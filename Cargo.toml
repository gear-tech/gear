[profile.release]
panic = "unwind"

[profile.release.package.gcore]
opt-level = "s"

[profile.release.package.gstd]
opt-level = "s"

[profile.release.package.gear-test]
opt-level = "s"

[workspace]
resolver = "2"

default-members = ["node"]

members = [
    "common",
    "core",
    "core-backend/common",
    "core-backend/wasmtime",
    "core-backend/sandbox",
    "core-processor",
    "examples/binaries/*",
    "galloc",
    "gcore",
    "gear-test",
    "gstd",
    "gtest",
    "node",
    "pallets/*",
    "runtime",
    "utils/gear-runtime-test-cli",
    "utils/wasm-proc",
    "utils/wasm-builder",
]

[patch.crates-io]
ring = { git = "https://github.com/gear-tech/ring.git", branch = "v0.16.20-fix-nightly-pregenerated" }
