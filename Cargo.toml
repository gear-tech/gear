[workspace]
resolver = "2"

default-members = ["node/cli"]

members = [
    "collator",
    "common",
    "common/codegen",
    "core",
    "core-backend/common",
    "core-backend/sandbox",
    "core-backend/wasmi",
    "core-processor",
    "core-errors",
    "examples/binaries/*",
    "galloc",
    "gclient",
    "gcore",
    "gear-test",
    "gmeta",
    "gstd",
    "gsys",
    "gtest",
    "node/cli",
    "node/service",
    "node/authorship",
    "pallets/*",
    "program",
    "runtime/gear",
    "runtime/rococo-gear",
    "runtime/vara",
    "utils/gear-runtime-test-cli",
    "utils/regression-analysis",
    "utils/junit-common",
    "utils/wasm-proc",
    "utils/wasm-builder",
    "utils/wasm-info",
    "utils/economic-checks",
    "utils/economic-checks/fuzz",
    "utils/wasm-gen",
    "utils/wasm-instrument",
    "utils/node-loader/",
    "utils/test-runtime",
    "utils/test-runtime/client",
]

[profile.release]
panic = "unwind"

[profile.release.package.gcore]
opt-level = "s"

[profile.release.package.gstd]
opt-level = "s"

[profile.release.package.gear-test]
opt-level = "s"

[profile.release.package.galloc]
opt-level = "s"

[profile.release.package.gtest]
opt-level = "s"

[profile.production]
inherits = "release"

# Sacrifice compile speed for execution speed by using optimization flags:

# https://doc.rust-lang.org/rustc/linker-plugin-lto.html
lto = "fat"
# https://doc.rust-lang.org/rustc/codegen-options/index.html#codegen-units
codegen-units = 1

