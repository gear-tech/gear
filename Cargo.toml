[workspace.package]
version = "1.0.3"
authors = ["Gear Technologies"]
edition = "2021"
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"

[workspace]
resolver = "2"

default-members = ["node/cli"]

members = [
    "common",
    "common/codegen",
    "common/numerated",
    "core",
    "core-backend",
    "core-processor",
    "core-errors",
    "examples/async",
    "examples/async-custom-entry",
    "examples/async-init",
    "examples/async-signal-entry",
    "examples/async-tester",
    "examples/autoreply",
    "examples/calc-hash",
    "examples/custom",
    "examples/delayed-reservation-sender",
    "examples/compose",
    "examples/constructor",
    "examples/delayed-sender",
    "examples/distributor",
    "examples/fungible-token",
    "examples/stack-allocations",
    "examples/futures-unordered",
    "examples/gas-burned",
    "examples/incomplete-async-payloads",
    "examples/init-fail-sender",
    "examples/init-wait",
    "examples/init-wait-reply-exit",
    "examples/messager",
    "examples/mul-by-const",
    "examples/ncompose",
    "examples/new-meta",
    "examples/node",
    "examples/out-of-memory",
    "examples/piggy-bank",
    "examples/ping",
    "examples/program-factory",
    "examples/program-generator",
    "examples/proxy",
    "examples/proxy-relay",
    "examples/proxy-reservation-with-gas",
    "examples/read-big-state",
    "examples/reservation-manager",
    "examples/reserve-gas",
    "examples/rwlock",
    "examples/send-from-reservation",
    "examples/signal-entry",
    "examples/signal-wait",
    "examples/state-rollback",
    "examples/sync-duplicate",
    "examples/syscalls",
    "examples/syscall-error",
    "examples/vec",
    "examples/wait",
    "examples/wait-timeout",
    "examples/wait_wake",
    "examples/waiter",
    "examples/waiting-proxy",
    "examples/wat",
    "galloc",
    "gcli",
    "gclient",
    "gcore",
    "gmeta",
    "gmeta/codegen",
    "gsdk",
    "gsdk/codegen",
    "gsdk/api-gen",
    "gstd",
    "gsys",
    "gtest",
    "node/cli",
    "node/service",
    "node/authorship",
    "node/testing",
    "pallets/*",
    "runtime/*",
    "utils/*",
    "utils/runtime-fuzzer/fuzz"
]

[workspace.dependencies]
anyhow = "1.0.75"
arbitrary = "1.3.2"
async-recursion = "1.0.5"
async-trait = "0.1.74"
base64 = "0.21.5"
byteorder = { version = "1.5.0", default-features = false }
blake2-rfc = { version = "0.2.18", default-features = false }
bs58 = { version = "0.5.0", default-features = false }
cargo_metadata = "0.18.1"
clap = "4.4.10"
codec = { package = "parity-scale-codec", version = "3.6.4", default-features = false }
color-eyre = "0.6.2"
colored = "2.0.0"
const-str = "0.5"
derive_more = "0.99.17"
dirs = "4.0.0"
dyn-clonable = "0.9.0"
enum-iterator = "1.4.0"
env_logger = "0.10"
environmental = "1.1.3"
futures = { version = "0.3", default-features = false }
futures-timer = "3.0.2"
futures-util = "0.3.29"
hashbrown = "0.14.3"
hex = { version = "0.4.3", default-features = false }
hex-literal = "0.4.1"
jsonrpsee = { version = "^0.16" }
lazy_static = "1.4.0"
libc = { version = "0.2", default-features = false }
log = { version = "0.4.20", default-features = false }
num_enum = { version = "0.6.1", default-features = false }
once_cell = "1.17.1"
parity-scale-codec = { version = "3.6.4", default-features = false }
parity-wasm = "0.45.0"
parking_lot = "0.12.1"
path-clean = "1.0.1"
primitive-types = { version = "0.12.2", default-features = false }
proc-macro2 = { version = "1", default-features = false }
proptest = "1.4.0"
quick-xml = "0.28"
quote = { version = "1.0.33", default-features = false }
rand = { version = "0.8", default-features = false }
rayon = "1.8"
regex = "^1.9"
region = "3.0.0"
reqwest = { version = "0.11.22", default-features = false }
scale-info = { version = "2.5.0", default-features = false }
serde = "^1"
serde_json = "^1"
serde_yaml = "0.8.26"
sha-1 = "0.10.1"
static_assertions = "1"
subxt = "0.32.1"
subxt-metadata = "0.32.1"
subxt-codegen = "0.32.1"
syn = "2.0.39"
thiserror = "1.0.50"
tokio = { version = "1.34.0" }
url = "2.5.0"
wat = "1.0.82"
wabt = "0.10.0"
wasmer = "2.2"
wasmer-cache = "2.2.1"
wasmer-types = "2.2"
wasmi = { version = "0.14.0", default-features = false }
wasmparser = { package = "wasmparser-nostd", version = "0.100.1", default-features = false }
which = "4.4.2"
winapi = "0.3.9"
paste = "1.0"
tempfile = "3.8.1"

# Published deps
#
# https://github.com/gear-tech/dlmalloc-rust/tree/v0.1.4
dlmalloc = { package = "gear-dlmalloc", version = "0.1.4" }
# https://github.com/gear-tech/wasm-instrument/tree/v0.2.3-sign-ext
gwasm-instrument = { version = "0.2.3", default-features = false }
# https://github.com/gear-tech/wasm-utils/tree/v0.19.0
pwasm-utils = { version = "0.19.0", package = "gear-pwasm-utils" }

