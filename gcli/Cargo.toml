[package]
name = "gcli"
description = "Gear program CLI"
keywords = ["gear", "cli", "wasm"]
categories = ["command-line-interface", "command-line-utilities", "wasm"]
documentation = "https://docs.rs/gcli"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
gsdk.workspace = true
gclient.workspace = true
anyhow.workspace = true
async-trait.workspace = true
colored.workspace = true
color-eyre.workspace = true
dirs.workspace = true
env_logger.workspace = true
gmeta.workspace = true
gear-core.workspace = true
gear-core-errors.workspace = true
gring = { workspace = true, features = [ "cli" ] }
hex.workspace = true
jsonrpsee = { workspace = true, features = [ "http-client", "ws-client" ] }
keyring.workspace = true
lazy_static.workspace = true
log.workspace = true
scale-info.workspace = true
serde.workspace = true
clap = { workspace = true, features = ["std", "derive"] }
thiserror.workspace = true
tokio = { workspace = true, features = [ "full" ] }
whoami.workspace = true
reqwest = { workspace = true, default-features = false, features = [ "json", "rustls-tls" ] }
etc.workspace = true
runtime-primitives.workspace = true
url = { workspace = true, features = ["serde"] }
toml.workspace = true
# TODO: use wasmi from workspace (#3214)
wasmi = { version = "0.30.0", features = ["std"] }

[dev-dependencies]
rand.workspace = true
demo-messenger.workspace = true
demo-new-meta.workspace = true
demo-waiter.workspace = true
gsdk = { workspace = true, features = ["testing"] }

[build-dependencies]
which.workspace = true

[features]
embed = []

[package.metadata.docs.rs]
all-features = true
