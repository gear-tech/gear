title: basic condensator check

programs:
  - id: 1
    path: examples/target/wasm32-unknown-unknown/release/demo_condensator.wasm
    init_message:
      kind: utf-8
      value: "200"

fixtures:
  - title: test charging/discharging
    messages:
      - payload:
          kind: utf-8
          value: "101"
        destination: 1
      - payload:
          kind: utf-8
          value: "101"
        destination: 1
      - payload:
          kind: utf-8
          value: "101"
        destination: 1
    expected:
      - step: 1
        messages:
          - payload:
              kind: utf-8
              value: "101"
            destination: 1
          - payload:
              kind: utf-8
              value: "101"
            destination: 1
        allocations:
          - program_id: 1
            contains_pages: [17]
      - step: 2
        messages:
          - payload:
              kind: utf-8
              value: "101"
            destination: 1
        log:
          - payload:
              kind: utf-8
              value: "Discharged: 202"
            destination: 0
        allocations:
          - program_id: 1
            contains_pages: [17]
