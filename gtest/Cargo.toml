[package]
name = "gear-test"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = "1"
clap = "3.0.0-beta.4"
derive_more = "0.99"
env_logger = "0.9"
gear-core = { path = "../core" }
gear-core-runner = { path = "../core-runner" }
common = { package = "gear-common", path = "../common" }
regex = "1.4.5"
serde_yaml = "0.8.21"
termion = "1.5.6"
gear-node-rti = { path = "../node-rti" }
hex = "0.4.2"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
log = "0.4.14"
parity-scale-codec = {version = "*", features = ["derive"]}

[[bin]]
name = "gtest"
path = "src/main.rs"

