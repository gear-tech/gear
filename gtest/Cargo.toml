[package]
name = "gtest"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
gear-core = { path = "../core" }
gear-core-errors = { path = "../core-errors" }
gear-backend-common = { path = "../core-backend/common" }
gear-backend-wasmi = { path = "../core-backend/wasmi" }
core-processor = { package = "gear-core-processor", path = "../core-processor" }
gear-wasm-builder = { path = "../utils/wasm-builder" }

anyhow = "1.0.69"
codec = { package = "parity-scale-codec", version = "3.4.0", features = ["derive"] }
logger = { package = "log", version = "0.4.17" }
hex = "0.4.3"
colored = "2.0.0"
derive_more = { version = "0.99.17", features = ["add", "add_assign", "display", "mul", "mul_assign"] }
env_logger = "0.10.0"
path-clean = "1.0.1"
rand = "0.8.5"
gear-wasm-instrument = { path = "../utils/wasm-instrument", default-features = false }
