[package]
name = "gear-test"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = "1"
clap = "3.0.0-beta.5"
derive_more = "0.99"
env_logger = "0.9"
gear-core = { path = "../core" }
gear-core-runner = { path = "../core-runner", default-features = false }
colored = "2.0.0"
common = { package = "gear-common", path = "../common" }
regex = "^1.5"
serde_yaml = "0.8.21"
gear-node-runner = { path = "../node-runner" }
hex = "0.4.2"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
log = "0.4.14"
parity-scale-codec = { version = "*", features = ["derive"], default-features = false }
sp-keyring = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git" }
sp-core = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git" }


[[bin]]
name = "gtest"
path = "src/main.rs"

[lib]

[features]
default = ["wasmtime"]
wasmtime = ["gear-core-runner/wasmtime"]
sandbox = ["gear-core-runner/sandbox"]
