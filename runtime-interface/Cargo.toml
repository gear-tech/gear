[package]
name = "gear-runtime-interface"
description = "Gear Runtime Interface"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
documentation = "https://docs.rs/gear-runtime-interface"

[dependencies]
gear-core.workspace = true
gear-lazy-pages-common.workspace = true

log = { workspace = true, optional = true }
libc.workspace = true
sp-allocator.workspace = true
sp-runtime-interface.version = "7.0.5"
sp-runtime-interface.package = "gp-runtime-interface"
sp-std.workspace = true
sp-wasm-interface.workspace = true
gear-lazy-pages = { workspace = true, optional = true }
codec = { workspace = true }
derive_more.workspace = true
static_assertions.workspace = true
region = { workspace = true, optional = true }
gear-sandbox-host = { workspace = true, optional = true }
byteorder.workspace = true

[target.'cfg(windows)'.dependencies]
winapi = { workspace = true, features = ["memoryapi"] }

[features]
default = ["std"]
std = [
	"sp-allocator/std",
	"sp-runtime-interface/std",
	"sp-std/std",
	"sp-wasm-interface/std",
	"byteorder/std",
	"codec/std",
	"log",
	"gear-lazy-pages",
	"region",
	"gear-sandbox-host",
]
