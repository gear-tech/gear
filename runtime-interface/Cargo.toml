[package]
name = "gear-runtime-interface"
version = "0.1.0"
authors.workspace = true
description = "Gear Runtime Interface"
edition.workspace = true
license.workspace = true
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"

[dependencies]
gear-core.workspace = true
gear-backend-common = { workspace = true }
log = { workspace = true, optional = true }
libc.workspace = true
sp-allocator.workspace = true
sp-runtime-interface.workspace = true
sp-std.workspace = true
sp-wasm-interface.workspace = true
gear-lazy-pages = { workspace = true, optional = true }
codec = { workspace = true }
derive_more.workspace = true
static_assertions.workspace = true
region = { workspace = true, optional = true }
gear-sandbox-host = { workspace = true, optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { workspace = true, features = ["memoryapi"] }

[features]
default = ["std"]
std = [
	"sp-allocator/std",
	"sp-runtime-interface/std",
	"sp-std/std",
	"sp-wasm-interface/std",
	"codec/std",
	"log",
	"gear-lazy-pages",
	"region",
	"gear-sandbox-host",
]
