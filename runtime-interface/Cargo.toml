[package]
name = "gear-runtime-interface"
version = "0.1.0"
authors = ["Gear Technologies"]
description = "Gear Runtime Interface"
edition = "2018"
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"

[dependencies]
gear-core = { path = "../core" }
log = { version = "0.4.17", optional = true }
libc = { version = "0.2.101", default-features = false }
sp-runtime-interface = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29" }
gear-lazy-pages = { path = "../lazy-pages", optional = true }
codec = { package = "parity-scale-codec", version = "3.1.2", default-features = false }
derive_more = "0.99.17"
static_assertions = "1"
region = { version = "3.0.0", optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["memoryapi"] }

[dev-dependencies]
nix = "0.24"
env_logger = "0.9.0"

[features]
default = ["std"]
std = [
	"sp-runtime-interface/std",
	"sp-std/std",
	"log",
	"gear-lazy-pages",
	"region",
]
