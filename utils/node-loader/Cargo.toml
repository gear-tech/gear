[package]
name = "gear-node-loader"
version = "0.1.0"
authors = ["Gear Technologies"]
publish = false
edition = "2021"

[[bin]]
name = "gear-node-loader"
path = "src/main.rs"

[dependencies]
gear-wasm-gen = { path = "../wasm-gen" }
arbitrary = "1.1.7"
gear-core = { path = "../../core" }
gclient = { path = "../../gclient" }
hex = "0.4.3"
tokio = { version = "1.21.2", features = [ "macros" ] }
structopt = "0.3.26"
rand = { version = "0.8.0", features = ["small_rng"] }
futures = "0.3.24"
anyhow = "1.0.65"
dyn-clonable = "0.9.0"
