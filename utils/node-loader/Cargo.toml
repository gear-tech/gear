[package]
name = "gear-node-loader"
version = "0.1.0"
authors = ["Gear Technologies"]
publish = false
edition = "2021"

[[bin]]
name = "gear-node-loader"
path = "src/main.rs"

[dependencies]
gear-wasm-gen = { path = "../wasm-gen" }
arbitrary = "1.1.6"
gear-program = "0.1"
hex = "0.4.3"
tokio = { version = "1.18.2", features = [ "full" ] }
color-eyre = { version = "0.6.2", optional = true }
log = "0.4.16"
structopt = "0.3.26"
rand = { version = "0.8.0", features = ["small_rng"] }
futures = "0.3.24"
parking_lot = "0.12.1"
anyhow = "1.0.65"
