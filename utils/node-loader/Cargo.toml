[package]
name = "gear-node-loader"
version = "0.1.5"
authors = ["Gear Technologies"]
edition = "2021"

[[bin]]
name = "gear-node-loader"
path = "src/main.rs"

[dependencies]
# internal dependencies
gear-call-gen = { path = "../call-gen" }
gclient = { path = "../../gclient" }
gear-core = { path = "../../core" }
gear-utils = { path = "../utils" }

# external dependencies
anyhow = "1.0.69"
arbitrary = "1.2.3"
dyn-clonable = "0.9.0"
futures = "0.3.26"
futures-timer = "3.0.2"
hex = "0.4.3"
names = "0.14.0"
once_cell = "1.17.1"
parking_lot = "0.12.1"
primitive-types = { version = "0.12.1", default-features = false, features = ["scale-info"] }
rand = { version = "0.8.5", features = ["small_rng"] }
reqwest = { version = "0.11.14", default-features = false }
structopt = "0.3.26"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = [ "macros" ] }
tracing = "0.1.37"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3.16", features = [ "env-filter", "json" ] }
