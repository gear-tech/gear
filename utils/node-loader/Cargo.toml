[package]
name = "gear-node-loader"
version = "0.1.0"
authors = ["Gear Technologies"]
publish = false
edition = "2021"

[[bin]]
name = "gear-node-loader"
path = "src/main.rs"

[dependencies]
# internal dependencies
gclient = { path = "../../gclient" }
gear-core = { path = "../../core" }
gear-wasm-gen = { path = "../wasm-gen" }

# external dependencies
anyhow = "1.0.65"
arbitrary = "1.1.6"
dyn-clonable = "0.9.0"
futures = "0.3.24"
futures-timer = "3.0.2"
hex = "0.4.3"
primitive-types = { version = "0.11.1", default-features = false, features = ["scale-info"] }
rand = { version = "0.8.0", features = ["small_rng"] }
reqwest = "0.11.12"
structopt = "0.3.26"
thiserror = "1.0.37"
tokio = { version = "1.21.2", features = [ "macros" ] }
tracing = "0.1.36"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3.15", features = [ "env-filter", "json" ] }