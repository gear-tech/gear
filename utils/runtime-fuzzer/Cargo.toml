[package]
name = "runtime-fuzzer"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2021"

[dependencies]
anyhow = { version = "1.0.70" }
arbitrary = "1.3.0"
codec = { package = "parity-scale-codec", version = "3.1.2", default-features = false, features = ["derive"] }
hex = "0.4.3"
log = { version = "0.4.17" }
once_cell = "1.17.0"
parking_lot = "0.12.1"
rand = { version = "0.8.0", features = ["small_rng"] }

# Temporary deps for the reproducing crash script until #2313 is implemented
structopt = "0.3.26"

gear-call-gen = { path = "../call-gen" }
runtime-primitives = { path = "../../runtime/primitives", package = "gear-runtime-primitives", default-features = false }
gear-common = { path = "../../common" }
gear-core = { path = "../../core" }
gear-utils = { path = "../utils" }
gear-runtime = { path = "../../runtime/gear", features = ['lazy-pages'] }
pallet-gear = { path = "../../pallets/gear" }

frame-support = { version = "4.0.0-dev", default-features = false, git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
frame-system = { version = "4.0.0-dev", default-features = false, git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
sp-core = { version = "7.0.0", default-features = false, git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
sp-io = { version = "7.0.0", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38", default-features = false }
sp-keyring = { version = "7.0.0", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
sp-runtime = { version = "7.0.0", default-features = false, git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
pallet-balances = { version = "4.0.0-dev", default-features = false, git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
sp-consensus-slots = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
sp-consensus-babe = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
sp-finality-grandpa = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
pallet-authorship = { version = "4.0.0-dev", default-features = false, git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
