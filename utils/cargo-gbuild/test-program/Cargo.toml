[package]
name = "gbuild-test-program"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
gstd = { path = "../../../gstd" }

[dev-dependencies]
gtest = { path = "../../../gtest" }

# TODO: remove in case of parity-scale-codec 3.7.0 release
parity-scale-codec-derive = "=3.6.12"

[features]
debug = ["gstd/debug"]
default = []
std = []

[workspace]
members = [ "foo", "bar" , "meta"]

[workspace.metadata.gbuild]
programs = [ "foo", "bar" ]
metas = ["meta"]
