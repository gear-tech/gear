[package]
name = "gear-node-hacker"
version = "0.1.0"
authors = ["Gear Technologies"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
gear-wasm-gen = { path = ".." }
arbitrary = "1.1.6"
gear-program = "0.1"
hex = "0.4.3"
tokio = { version = "1.18.2", features = [ "full" ] }
color-eyre = { version = "0.6.2", optional = true }
log = "0.4.16"
structopt = "0.3.26"
rand = { version = "0.8.0", features = ["small_rng"] }

[[bin]]
name = "gear-node-hacker"
path = "main.rs"
test = false
doc = false
