[package]
name = "node-fuzzer-fuzz"
version = "0.1.0"
edition = "2021"

[profile.release]
lto = "fat"
debug-assertions = false
incremental = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
node-fuzzer = { path = "..", features = ["lazy-pages"] }

[[bin]]
name = "main"
path = "fuzz_targets/main.rs"
test = false
doc = false
