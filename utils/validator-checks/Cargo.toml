[package]
name = "gear-validator-checks"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "validator-checks"
path = "bin/validator-checks.rs"

[dependencies]
gp = { package = "gear-program", path = "../../program" }
clap = { version = "4.1.6", features = ["derive"] }
subxt = { git = "https://github.com/paritytech/subxt", rev = "d41f6574" }
thiserror = "1.0.38"
futures-util = "0.3.25"
log = "0.4.16"
env_logger = "0.10.0"
tokio = { version = "1.23.0", features = [ "full" ] }
parity-scale-codec = "3.1.5"
sp-consensus-babe = { git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.38" }
