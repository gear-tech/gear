[package]
name = "gear-test-cli"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = "1.0.44"
codec = { version = "2.0.0", package = "parity-scale-codec", default-features = false }
regex = "1.4"
structopt = "0.3.25"

# Substrate deps
frame-system = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git" }
sc-cli = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git" }
sc-service = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git" }
sp-io = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git", default-features = false }

# Internal deps
gear-common = { path = "../../common" }
gear-core = { path = "../../core" }
gear-runtime = { path = "../../runtime" }
runner = { package = "gear-node-runner", path = "../../node-runner" }
gear-test = { path = "../../gtest", default-features = false, features = ["sandbox"] }
