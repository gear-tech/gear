[package]
name = "gear-runtime-test-cli"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = "1.0.68"
codec = { package = "parity-scale-codec", version = "3.1.2", default-features = false, features = ["derive"] }
colored = "2.0.0"
clap = { version = "4.0.32", features = ["derive"] }
log = { version = "0.4.17", default-features = false }
serde_json = "1.0.91"
quick-xml = { version = "0.27", features = [ "serialize" ] }
rayon = "1.6"

# Substrate
frame-support = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36", default-features = false }
frame-system = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36" }
sc-cli = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36" }
sp-core = { version = "7.0.0", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36", default-features = false }
sc-service = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36" }
sp-io = { version = "7.0.0", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36", default-features = false }
sp-runtime = { version = "7.0.0", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36", default-features = false }
pallet-balances = { version = "4.0.0-dev", default-features = false, git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36" }
sp-consensus-slots = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36" }
sp-consensus-aura = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36" }
sp-consensus-babe = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36" }
sp-finality-grandpa = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36" }
pallet-authorship = { version = "4.0.0-dev", default-features = false, git = "https://github.com/gear-tech/substrate.git", branch = "gear-polkadot-v0.9.36" }

# Gear
runtime-primitives = { package = "gear-runtime-primitives", version = "0.1.0", default-features = false, path = "../../runtime/primitives" }
gear-common = { path = "../../common" }
gear-core = { path = "../../core" }
gear-runtime = { path = "../../runtime/gear", optional = true, features = ["debug-mode"] }
vara-runtime = { path = "../../runtime/vara", optional = true, features = ["debug-mode"] }
rococo-gear-runtime = { path = "../../runtime/rococo-gear", optional = true, features = ["debug-mode"] }
gear-test = { path = "../../gear-test" }
pallet-gear = { path = "../../pallets/gear" }
pallet-gear-gas = { path = "../../pallets/gas" }
pallet-gear-messenger = { version = "1.0.0", path = "../../pallets/gear-messenger" }
pallet-gear-debug = { path = "../../pallets/gear-debug" }
gear-core-processor = { path = "../../core-processor" }
junit-common = { path = "../junit-common" }

[features]
default = ['std']
std = [
    'codec/std',
    'log/std',
    'frame-support/std',
    'frame-system/std',
    'sp-consensus-aura/std',
    'sp-consensus-babe/std',
    'sp-consensus-slots/std',
    'sp-core/std',
    'sp-finality-grandpa/std',
    'sp-io/std',
    'sp-runtime/std',
    'pallet-balances/std',
    'runtime-primitives/std',
    'pallet-authorship/std',
]
gear-native = ["gear-runtime"]
vara-native = ["vara-runtime"]
rococo-gear-native = ["rococo-gear-runtime", "authoring-aura"]
authoring-aura = []
lazy-pages = [
    "pallet-gear/lazy-pages",
    "pallet-gear-debug/lazy-pages",
    "gear-runtime?/lazy-pages",
    "vara-runtime?/lazy-pages",
]
