[package]
name = "gear-wasm-instrument"
description = "Wasm instrument library for Gear programs"
documentation = "https://docs.rs/gear-wasm-instrument"
keywords = ["gear", "wasm"]
categories = ["wasm"]
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
gwasm-instrument = { workspace = true, features = ["sign_ext"] }
derive_more.workspace = true
enum-iterator.workspace = true
wasmparser.workspace = true
wasm-encoder = { version = "0.220.0", features = ["wasmparser"] }
indexmap.workspace = true
hashbrown.workspace = true

[dev-dependencies]
wat.workspace = true
rand = { workspace = true, features = ["std", "std_rng"] }
binaryen = "0.12"
diff = "0.1.13"
wasmprinter.workspace = true

[features]
default = ["std"]
std = ["wasmparser/std", "indexmap/std"]
