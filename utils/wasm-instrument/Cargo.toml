[package]
name = "gear-wasm-instrument"
description = "Wasm instrument library for Gear programs"
keywords = ["gear", "wasm"]
categories = ["wasm"]
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
wasm-instrument = { workspace = true, features = ["sign_ext"] }
enum-iterator.workspace = true

[dev-dependencies]
wasmparser.workspace = true
wat.workspace = true
gear-backend-wasmi.workspace = true
gear-backend-common = { workspace = true, features = ["mock"] }
gear-core.workspace = true

[features]
default = ["std"]
std = [
    "gear-backend-wasmi/std",
    "wasm-instrument/std",
    "gear-backend-wasmi/std",
]
