[package]
name = "gear-wasm-instrument"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
wasm-instrument = { version = "0.2.1", git = "https://github.com/gear-tech/wasm-instrument.git", branch = "gear-stable", default-features = false }
enum-iterator = "1.4.0"

[dev-dependencies]
wasmparser = { workspace = true }
wat = { workspace = true }
gear-backend-wasmi = { workspace = true }
gear-backend-common = { workspace = true, features = ["mock"] }
gear-core = { workspace = true }

[features]
default = ["std"]
std = [
    "wasm-instrument/std",
]
