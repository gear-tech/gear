name: CI docker-gear

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version. Example: v1.0.0. *Null = latest'
        required: false
        default: ''

env:
  RELEASE_VERSION: ${{ github.event.inputs.release_version }}

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - id: image-tag
        run: echo "tag=ghcr.io/gear-tech/node:${{ env.RELEASE_VERSION }}-`echo ${GITHUB_SHA} | cut -c1-11`" >> $GITHUB_OUTPUT

  build:
    runs-on: [kuberunner]
    needs: tag
    steps:
      - uses: actions/checkout@v4

      - run: echo ${{ needs.tag.outputs.image_tag }}

      - uses: docker/setup-buildx-action@v2

      - uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-gear

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v4
        with:
          file: ./docker/Dockerfile
          push: true
          tags: ghcr.io/gear-tech/node:latest, ${{ needs.tag.outputs.image_tag }}
          build-args: |
            RELEASE_VERSION=${{ env.RELEASE_VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
