name: Upgrade-runtime

on: [workflow_dispatch]

env:
  CARGO_TERM_COLOR: always
jobs:
  upgrade-runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Download wasm runtime
        run: wget https://github.com/gear-tech/gear/releases/download/build/gear_runtime.compact.compressed.wasm

      - name: "Install: Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install js deps
        run: npm --prefix ./utils/runtime-upgrade install

      - name: Send setCode extrinsic and reset gear pallet
        run: node ./utils/runtime-upgrade/index.js wss://rpc-node.gear-tech.io:443 "${{ secrets.ROOT_SEED }}" gear_runtime.compact.compressed.wasm
