name: Labels

on:
  pull_request:
    branches: [master, vara-stage-1, vara-stage-2, vara-stage-3]
    types: [labeled]

jobs:
  build:
    needs: status
    uses: ./.github/workflows/build.yml
    if: contains(fromJSON('["A0-pleasereview", "A2-mergeoncegreen"]'), github.event.label.name)
    with:
      cache: ${{ github.base_ref }}
