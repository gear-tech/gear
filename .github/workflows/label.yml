name: Label

on:
  pull_request:
    branches: [master, vara-stage-1, vara-stage-2, vara-stage-3]
    types: [labeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dispatch:
    runs-on: ubuntu-latest
    if: contains(['A0-pleasereview', 'E2-forcemacos', 'A4-insubstantial', 'A2-mergeoncegreen'], github.event.label.name)
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/github-script@v6
        env:
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          LABEL: ${{ github.event.label.name }}
          REF: ${{ github.head_ref || github.ref_name }}
          TITLE: ${{ github.event.pull_request.title }}
          NUMBER: ${{ github.event.number }}
        with:
          script: |
            const script = require('./.github/actions/label/build.js');
            await script({ github, core });
