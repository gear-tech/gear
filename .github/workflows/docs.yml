name: Docs

on:
  push:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  TERM: xterm-256color

jobs:
  docs:
    permissions: write-all
    runs-on: ubuntu-latest
    env:
      RUSTUP_HOME: /tmp/rustup_home
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
