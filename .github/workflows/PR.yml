name: PR

on:
  pull_request:
    branches: [master, vara-stage-1, vara-stage-2, vara-stage-3]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: short
  TERM: xterm-256color
  BINARYEN_VERSION: version_111

jobs:
  status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - run: npm install
        working-directory: .github/actions/message

      - name: Configure
        id: config
        uses: ./.github/actions/message
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  post:
    needs: status
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{ needs.status.steps.config.outputs.check }}
          echo ${{ needs.status.steps.config.outputs.build }}
          echo ${{ needs.status.steps.config.outputs.macos }}
          echo ${{ needs.status.steps.config.outputs.cache }}

  check:
    needs: status
    if: ${{ needs.status.steps.config.outputs.check }}
    uses: ./.github/workflows/check.yml
    with:
      cache: ${{ needs.status.steps.config.outputs.cache }}

  build:
    needs: status
    if: ${{ needs.status.steps.config.outputs.build }}
    uses: ./.github/workflows/build.yml
    with:
      cache: ${{ needs.status.steps.config.outputs.cache }}
      macos: ${{ needs.status.steps.config.outputs.macos }}
