name: PR

on:
  pull_request:
    branches: [master, vara-stage-1, vara-stage-2, vara-stage-3]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: short
  TERM: xterm-256color
  BINARYEN_VERSION: version_111

jobs:
  status:
    uses: ./.github/workflows/status.yml
    with:
      sha: ${{ github.pull_request.head.sha }}

  check:
    needs: status
    if: ${{ needs.status.outputs.check }}
    uses: ./.github/workflows/check.yml
    with:
      cache: ${{ needs.status.outputs.cache }}

  build:
    needs: status
    if: ${{ needs.status.outputs.build }}
    uses: ./.github/workflows/build.yml
    with:
      cache: ${{ needs.status.outputs.cache }}
      macos: ${{ needs.status.outputs.macos }}
