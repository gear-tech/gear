name: Upgrade-runtime-reset

on: [workflow_dispatch]

env:
  CARGO_TERM_COLOR: always
jobs:
  upgrade-runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Download wasm runtime
        run: wget https://github.com/gear-tech/gear/releases/download/build/gear_runtime.compact.compressed.wasm

      - name: "Install: Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install polkadot-js-api
        run: npm install -g @polkadot/api-cli

      - name: Send setCode extrinsic
        run: polkadot-js-api --ws wss://rpc-node.gear-tech.io:443 --sudoUncheckedWeight 0x00 --seed "${{ secrets.ROOT_SEED }}" tx.system.setCode @gear_runtime.compact.compressed.wasm

      - name: Send reset extrinsic
        run: polkadot-js-api --ws wss://rpc-node.gear-tech.io:443 --sudo --seed "${{ secrets.ROOT_SEED }}" tx.gear.reset
