name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown

      - name: Check code formatting
        run: ./scripts/format.sh all check

      - name: Check clippy errors
        run: ./scripts/clippy.sh all

      - name: Check benchmarks compile
        run: ./scripts/test.sh bench

  build:
    #needs: check # TODO: Uncomment if need to run steps consequently
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown

      - name: Install nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      
      - name: Install node.js dependecies
        run: ./scripts/env.sh js

      - name: Artifact cache
        uses: Swatinem/rust-cache@v1

      - name: Build
        run: ./scripts/build.sh gear release

      - name: Build examples (WASM)
        run: ./scripts/build.sh examples

      - name: Run tests
        run: ./scripts/test.sh gear release

      - name: Run metadata test
        run: ./scripts/test.sh js

      - name: Test wasmi backend
        run: cargo test -p gear-core-backend --release --no-default-features --features wasmi_backend

      - name: Run gear-test
        run: ./scripts/test.sh gtest v

      - name: Run testsuite
        run: ./scripts/test.sh ntest
