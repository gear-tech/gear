name: Time consuming tests

on:
  schedule:
    - cron: "0 0 * * MON"
  workflow_dispatch:

env:
  TERM: xterm-256color
  RUST_BACKTRACE: short
  RUST_LIB_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CARGO_PROFILE_DEV_DEBUG: line-tables-only
  CARGO_PROFILE_TEST_DEBUG: line-tables-only
  CARGO_INCREMENTAL: 0
  NEXTEST_PROFILE: ci

jobs:
  time-consuming-tests:
    runs-on: [kuberunner]
    steps:
      - name: "ACTIONS: Checkout"
        uses: actions/checkout@v4

      - name: "Install: Rust toolchain"
        uses: ./.github/actions/install-rust

      - name: "Install: Cargo extensions"
        uses: ./.github/actions/install-cargo-extensions

      - name: "Build: Node"
        run: cargo build -p gear-cli --release --locked

      - name: "Test: Time consuming tests"
        run: ./scripts/gear.sh test time-consuming
