name: Update production testnet

on:
  push:
    branches: [stable]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:

  tag-image:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create image tag
        id: image-tag
        run: echo "tag=ghcr.io/gear-tech/node:stable-`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_OUTPUT

  docker:
    runs-on: xeon
    needs: tag-image
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Echo tag
        run: echo ${{ needs.tag-image.outputs.image_tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ghcr.io/gear-tech/node:stable, ${{ needs.tag-image.outputs.image_tag }}

  deploy-one-validator:
    runs-on: ubuntu-latest
    needs: [docker, tag-image]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Info
        run: |
            ls -l .
            ls -l ../..
            pwd

      - name: Send telegram notify before run playbook
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Attention! Instances will be temporarily unavailable!
            Update second validator stable-testnet
            ${{ github.actor }} run build with commit: "${{ github.event.commits[0].message }}"
            Build number: ${{ github.run_number }}

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          directory: ./ansible/
          playbook: main.yaml
          # Optional, SSH private key
          key: ${{secrets.SSH_PRIVATE_KEY}}
          # Optional, literal inventory file contents
          inventory: |
            [gearNodes:children]
            nodes
            [nodes]
            ${{secrets.GEAR_NODE_STABLE_2}} name=stable-validator02 validator=yes loki=yes loki_url=${{secrets.LOKI_URL}} gear_image_tag=${{ needs.tag-image.outputs.image_tag }}

  deploy-all-validators:
    runs-on: ubuntu-latest
    environment: production
    needs: [docker, deploy-one-validator,tag-image]
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Info
        run: |
            ls -l .
            ls -l ../..
            pwd

      - name: Send telegram notify before run playbook
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Attention! Instances will be temporarily unavailable!
            Update all stable-testnet validators
            ${{ github.actor }} run build with commit: "${{ github.event.commits[0].message }}"
            Build number: ${{ github.run_number }}

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          directory: ./ansible/
          playbook: main.yaml
          # Optional, SSH private key
          key: ${{secrets.SSH_PRIVATE_KEY}}
          # Optional, literal inventory file contents
          inventory: |
            [gearNodes:children]
            bootnode
            nodes
            [bootnode]
            ${{secrets.GEAR_NODE_STABLE}} name=stable-validator01 loki=yes loki_url=${{secrets.LOKI_URL}} gear_image_tag=${{ needs.tag-image.outputs.image_tag }}
            [nodes]
            ${{secrets.GEAR_NODE_STABLE_RPC}} name=stable-rpc rpc=yes unsafe=yes loki=yes loki_url=${{secrets.LOKI_URL}} gear_image_tag=${{ needs.tag-image.outputs.image_tag }}
            ${{secrets.GEAR_NODE_STABLE_3}} name=stable-validator03 validator=yes loki=yes loki_url=${{secrets.LOKI_URL}} gear_image_tag=${{ needs.tag-image.outputs.image_tag }}
            ${{secrets.GEAR_NODE_STABLE_4}} name=stable-validator04 validator=yes loki=yes loki_url=${{secrets.LOKI_URL}} gear_image_tag=${{ needs.tag-image.outputs.image_tag }}
            ${{secrets.ARCHIVE_NODE_STABLE}} name=stable-archive-node validator=yes archive_node=yes loki=yes loki_url=${{secrets.LOKI_URL}} gear_image_tag=${{ needs.tag-image.outputs.image_tag }}
            ${{secrets.ARCHIVE_RPC_STABLE}} name=stable-archive-rpc-node rpc=yes unsafe=no archive_node=yes loki=yes loki_url=${{secrets.LOKI_URL}} gear_image_tag=${{ needs.tag-image.outputs.image_tag }}
