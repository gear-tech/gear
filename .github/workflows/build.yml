name: Build

on:
  workflow_call:
    inputs:
      macos:
        type: boolean
        default: false
      windows:
        type: boolean
        default: false
      release:
        type: boolean
        default: false
      production:
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      title:
        type: string
        description: "Pull request title that triggers this workflow."
      number:
        type: string
        description: "Pull request number that triggers this workflow"
      release:
        type: boolean
        default: false
      production:
        type: boolean
        default: false

run-name: ${{ inputs.title }} ( ${{ format('#{0}', inputs.number) }} )

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: short
  RUST_LIB_BACKTRACE: 1
  TERM: xterm-256color
  NEXTEST_PROFILE: ci

jobs:
  dynamic-profiles:
    runs-on: ubuntu-latest
    outputs:
      profiles: ${{ steps.set-matrix.outputs.profiles }}
    steps:
      - id: set-matrix
        run: |
          profiles='{"name": "debug", "flags": ""}'
          if [ "${{ inputs.release }}" = "true" ]; then
            profiles+=', {"name": "release", "flags": "--release"}'
          fi
          profiles="[${profiles}]"
          echo "Profiles: ${profiles}"
          echo "profiles=${profiles}" >> $GITHUB_OUTPUT

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install-rust

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: make doc
        shell: bash
        env:
          CARGO_PROFILE_DEV_DEBUG: 0

      - name: Copy logo image
        run: cp ./images/logo.svg ./target/doc/
        shell: bash

      - name: Deploy
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          cname: docs.gear.rs
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: Deploy PR
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: pr-${{ github.event.number }}

  linux:
    needs: [dynamic-profiles]
    uses: ./.github/workflows/build-linux.yml
    with:
      profiles: ${{ needs.dynamic-profiles.outputs.profiles }}
      production: ${{ inputs.production }}

  windows:
    needs: [dynamic-profiles]
    if: ${{ !cancelled() && (github.ref == 'refs/heads/master' || inputs.windows) }}
    uses: ./.github/workflows/build-windows.yml
    with:
      profiles: ${{ needs.dynamic-profiles.outputs.profiles }}

  macos:
    needs: [dynamic-profiles, linux]
    if: ${{ !cancelled() && inputs.macos }}
    uses: ./.github/workflows/build-macos.yml
    with:
      profiles: ${{ needs.dynamic-profiles.outputs.profiles }}
