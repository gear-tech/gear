name: Update gear loader

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:

  tag-image:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create image tag
        id: image-tag
        run: echo "tag=ghcr.io/gear-tech/gaer-loader:0.0.1-`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_OUTPUT

  docker:
    runs-on: xeon
    needs: tag-image
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Echo tag
        run: echo ${{ needs.tag-image.outputs.image_tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/gear-loader/Dockerfile
          push: true
          tags: ghcr.io/gear-tech/gear-loader:latest, ${{ needs.tag-image.outputs.image_tag }}
