name: Drop Cache on CI server

on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    runs-on: [self-hosted, sccache, epyc-4, k8s-runner]
    steps:
      - run: |
          rm -rf /root/cache/${{ github.event.pull_request.number }}
          rm -rf /root/cache/${{ github.event.pull_request.number }}
          rm -rf /root/cache/${{ github.event.pull_request.number }}
