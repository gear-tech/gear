on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    runs-on: [self-hosted, cachepot, epyc]
    steps:
      - run: |
          rm -rf /root/cache/${{ github.event.pull_request.number }}/build_cache.tar
          rm -rf /root/cache/${{ github.event.pull_request.number }}/build_cargo_registry.tar
          rm -rf /root/cache/${{ github.event.pull_request.number }}/build_target.tar
