name: Test measurements

on:
  schedule:
    - cron: '10 21 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  TERM: xterm-256color
  COUNT: 100
  NIGHTLY_TOOLCHAIN_VERSION: ${{ secrets.NIGHTLY_TOOLCHAIN_VERSION }}

jobs:
  build:
    runs-on: [ self-hosted, cachepot, xeon ]
    steps:
      - name: "ACTIONS: Checkout"
        uses: actions/checkout@v3

      - name: "Install: Set cargo path"
        run: echo "/tmp/cargo/bin" >> $GITHUB_PATH

      - name: "Install: Nightly toolchain"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown

      - name: "Install: Specific nightly toolchain"
        if: ${{ env.NIGHTLY_TOOLCHAIN_VERSION != '' }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-${{ env.NIGHTLY_TOOLCHAIN_VERSION }}
          target: wasm32-unknown-unknown

      - name: "Install: Pin to specific nightly toolchain"
        if: ${{ env.NIGHTLY_TOOLCHAIN_VERSION != '' }}
        run: |
          rm -rf /root/.rustup/toolchains/nightly-x86_64-unknown-linux-gnu
          ln -s /root/.rustup/toolchains/nightly-$NIGHTLY_TOOLCHAIN_VERSION-x86_64-unknown-linux-gnu /root/.rustup/toolchains/nightly-x86_64-unknown-linux-gnu

      - name: "Install: Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: "Show: Versioning"
        run: ./scripts/gear.sh show

      - name: "Install: Node.js packages"
        run: ./scripts/gear.sh init js

      - name: "Install: Build deps"
        run: |
          sudo apt update
          sudo apt install -y git clang curl libssl-dev llvm libudev-dev cmake
          sudo wget -c https://github.com/WebAssembly/binaryen/releases/download/version_105/binaryen-version_105-x86_64-linux.tar.gz -O - | sudo tar -xz -C .
          cp binaryen-version_105/bin/wasm-opt /usr/bin/

      - name: "Cache: Unpack"
        continue-on-error: true
        run: |
          cp /root/cache/build* /tmp/
          tar -xf /tmp/build_cache.tar -C /
          tar -xf /tmp/build_cargo_registry.tar -C /
          tar -xf /tmp/build_target.tar

      - name: "Build: Gear"
        run: ./scripts/gear.sh build gear --release --locked --features runtime-benchmarks

      - name: "Build: Examples (WASM)"
        run: ./scripts/gear.sh build examples --locked

      - name: "Build: Split examples by .opt and .meta"
        run: ./scripts/gear.sh build examples-proc

      - name: "Collect: Gear workspace tests"
        run: |
          mkdir ./target/tests/
          mkdir ./target/tests-output/
          for i in `seq 1 $COUNT`; do echo $i; ./scripts/gear.sh test gear --release > ./target/tests-output/$i 2>&1; mv ./target/nextest/ci/junit.xml ./target/tests/$i; done
          ./target/release/regression-analysis collect-data --data-folder-path ./target/tests/ --output-path ./target/pallet-tests.json

      - name: "Collect: Node runtime tests"
        run: |
          mkdir ./target/runtime-tests/
          mkdir ./target/runtime-tests-output/
          for i in `seq 1 $COUNT`; do echo $i; ./scripts/gear.sh test rtest > ./target/runtime-tests-output/$i 2>&1; mv ./target/runtime-test-junit.xml ./target/runtime-tests/$i; done
          ./target/release/regression-analysis collect-data --disable-filter --data-folder-path ./target/runtime-tests/ --output-path ./target/runtime-tests.json
          
      - name: "Collect: pallet-gear benches"
        run: >-
          ./target/release/gear-node benchmark pallet --pallet=pallet_gear
          --steps=50 
          --repeat=20 
          --chain=dev  
          --extrinsic=* 
          --execution=wasm
          --wasm-execution=compiled
          --heap-pages=4096 
          --output ./target/weights.json 
          --template ./.maintain/regression-analysis-weight-template.json.hbs

      - name: "Generate report: Gear workspace tests"
        run: >-
          ./target/release/regression-analysis convert
          --data-folder-path ./target/tests/
          --output-file ./target/action-pallet-output.json

      - name: "Generate report: Node runtime tests"
        run: >-
          ./target/release/regression-analysis convert
          --disable-filter
          --data-folder-path ./target/runtime-tests/
          --output-file ./target/action-runtime-output.json
          
      - name: "Generate report: pallet-gear benches"
        run: |
          ./target/release/regression-analysis weights --input-file ./target/weights.json --output-file ./target/action-hostfn-weights.json host-fn
          ./target/release/regression-analysis weights --input-file ./target/weights.json --output-file ./target/action-instruction-weights.json instruction
          ./target/release/regression-analysis weights --input-file ./target/weights.json --output-file ./target/action-memory-weights.json memory

      - name: "Store result: Gear workspace tests"
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Gear workspace tests
          tool: 'customSmallerIsBetter'
          output-file-path: ./target/action-pallet-output.json
          github-token: ${{ secrets.PERFORMANCE_CHARTS }}
          fail-on-alert: true
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          gh-repository: github.com/gear-tech/performance-charts
          gh-pages-branch: master
          benchmark-data-dir-path: ./
          
      - name: "Store result: Clean after run"
        run: rm -r ./benchmark-data-repository
       
      - name: "Store result: Node runtime tests"
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Node runtime tests
          tool: 'customSmallerIsBetter'
          output-file-path: ./target/action-runtime-output.json
          github-token: ${{ secrets.PERFORMANCE_CHARTS }}
          fail-on-alert: true
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          gh-repository: github.com/gear-tech/performance-charts
          gh-pages-branch: master
          benchmark-data-dir-path: ./

      - name: "Store result: Clean after run"
        run: rm -r ./benchmark-data-repository

      - name: "Store result: pallet-gear host function weights"
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: pallet-gear host function weights
          tool: 'customSmallerIsBetter'
          output-file-path: ./target/action-hostfn-weights.json
          github-token: ${{ secrets.PERFORMANCE_CHARTS }}
          fail-on-alert: true
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          gh-repository: github.com/gear-tech/performance-charts
          gh-pages-branch: master
          benchmark-data-dir-path: ./
          
      - name: "Store result: Clean after run"
        run: rm -r ./benchmark-data-repository

      - name: "Store result: pallet-gear instruction weights"
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: pallet-gear instruction weights
          tool: 'customSmallerIsBetter'
          output-file-path: ./target/action-instruction-weights.json
          github-token: ${{ secrets.PERFORMANCE_CHARTS }}
          fail-on-alert: true
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          gh-repository: github.com/gear-tech/performance-charts
          gh-pages-branch: master
          benchmark-data-dir-path: ./
          
      - name: "Store result: pallet-gear memory weights"
        run: rm -r ./benchmark-data-repository

      - name: "Store result: Node runtime tests"
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: pallet-gear memory weights
          tool: 'customSmallerIsBetter'
          output-file-path: ./target/action-memory-weights.json
          github-token: ${{ secrets.PERFORMANCE_CHARTS }}
          fail-on-alert: true
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          gh-repository: github.com/gear-tech/performance-charts
          gh-pages-branch: master
          benchmark-data-dir-path: ./

      - name: "Cache: collected data"
        run: |
          mv ./target/pallet-tests.json /root/cache/
          mv ./target/runtime-tests.json /root/cache/
