[package]
name = "gear-core-processor"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2021"
license = "GPL-3.0"

[dependencies]
gear-core = { path = "../core" }
gear-core-errors = { path = "../core-errors", features = ["codec"] }
gear-backend-common = { path = "../core-backend/common" }
gear-wasm-instrument = { path = "../utils/wasm-instrument", default-features = false }

codec = { package = "parity-scale-codec", version = "3.1.2", features = ["derive"], default-features = false }
scale-info = { version = "2.2.0", default-features = false, features = ["derive"] }
log = { version = "0.4.17", default-features = false }
derive_more = "0.99.17"
static_assertions = "1"

[dev-dependencies]
proptest = "1.0.0"
env_logger = "0.10.0"
enum-iterator = "1.3.0"

[features]
strict = []
