title: Async RwLock

programs:
  - id: 1
    path: target/wasm32-unknown-unknown/release/demo_rwlock.opt.wasm
    init_message:
      kind: utf-8
      value: "{2}"

  - id: 2
    path: target/wasm32-unknown-unknown/release/demo_ping.opt.wasm

fixtures:
  - title: rwlock wide

    messages:
      - destination: 1 # Waits nothing. Replies with 0
        payload: &get
          kind: utf-8
          value: get

      - destination: 1      # Waits nothing. State becomes 1
        payload: &inc
          kind: utf-8
          value: inc
      
      - destination: 1      # Waits nothing. Replies with 1
        payload: *get

      - destination: 1      # Waits of reply from ping-pong
        payload: &pingNget  # Should reply with 1, but value will be changed in the next message
          kind: utf-8
          value: ping&get

      - destination: 1      # Leads state to 2
        payload: &incNping  # Waits reply from ping-pong
          kind: utf-8
          value: inc&ping
      
      # After &incNping, &pingNget returns 2 instead of 1

    expected:
      - log:
          - destination: 1000001
            payload:
              kind: i32
              value: 0

          - destination: 1000001
            payload:
              kind: i32
              value: 1

          - destination: 1000001
            payload:
              kind: i32
              value: 2

  - title: read while writing

    messages:
      - destination: 1
        payload: *incNping
      
      - destination: 1
        payload: *get
    
    expected:
      - step: 0
        messages:
          - destination: 1
            payload: *incNping
          - destination: 1
            payload: *get
        # *incNping goes in waitlist
      - step: 1
        messages:
          - destination: 1
            payload: *get
          - destination: 2
            payload: &ping
              kind: utf-8
              value: "PING"
      # *get goes into waitlist
      - step: 2 
        messages:
          - destination: 2
            payload: *ping
      - step: 3
        messages:
          - destination: 1
            payload: &pong
              kind: utf-8
              value: "PONG"
      - step: 4
        messages:
          - destination: 1
            payload: *incNping # from waitlist
      - step: 5
        messages:
          - destination: 1
            payload: *get # from waitlist
      - step: 6
        log:
          - destination: 1000001
            payload:
              kind: i32
              value: 1

  - title: write while reading

    messages:
      - destination: 1
        payload: &getNping
          kind: utf-8
          value: get&ping
      
      - destination: 1
        payload: *get
      
      - destination: 1
        payload: *inc
      
      # This shows that *inc will await read-guard drop,
      # while another one (with *get) will be created
    
    expected:
      - step: 0
        messages:
        - destination: 1
          payload: *getNping
        
        - destination: 1
          payload: *get
        
        - destination: 1
          payload: *inc
        # *getNping goes in waitlist, locks rwlock on read
      - step: 1
        messages:
          - destination: 1
            payload: *get
          - destination: 1
            payload: *inc
          - destination: 2
            payload: *ping
      - step: 2
        messages:
          - destination: 1
            payload: *inc
          - destination: 2
            payload: *ping
      # *inc goes into wait list
      - step: 3
        messages:
          - destination: 2
            payload: *ping
      
      - step: 4
        messages:
          - destination: 1
            payload: *pong
      
      - step: 5
        messages:
          - destination: 1
            payload: *getNping # from waitlist
      
      - step: 6
        log:
          - destination: 1000001
            payload:
              kind: i32
              value: 0
          - destination: 1000001
            payload:
              kind: i32
              value: 0 # should be 0
        
  - title: forever lock

    messages:
      - destination: 1
        payload: 
          kind: utf-8
          value: panic
      
      # This forever blocks program now.
      
      - destination: 1
        payload: *get
    
    expected:
      - log: []

  - title: check readers

    messages:
      - destination: 1
        payload: 
          kind: utf-8
          value: check readers
    
    expected:
      - log:
        - destination: 1000001
          payload:
            kind: i32
            value: 0
