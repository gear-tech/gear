[package]
name = "hypercore-network"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
libp2p = { version = "0.52.4", features = ["dns", "identify", "kad", "macros", "mdns", "noise", "ping", "request-response", "tcp", "tokio", "yamux", "quic", "gossipsub"] }
log = { workspace = true, default-features = true }
futures = "0.3.21"
futures-timer = "3.0.2"
parking_lot = "0.12.1"

tokio = { workspace = true, features = ["signal", "macros", "rt", "rt-multi-thread", "time"] }
array-bytes = "6.2.3"
zeroize = "1.8.1"
thiserror.workspace = true

[dev-dependencies]
tempfile.workspace = true
