[package]
name = "hypercore-cli"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[[bin]]
name = "ethgpu"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { workspace = true, features = ["derive"] }
log.workspace = true
env_logger.workspace = true
directories.workspace  = true
anyhow.workspace = true
tokio = { workspace = true, features = ["signal", "macros", "rt", "rt-multi-thread", "time"] }
futures.workspace = true
serde = { workspace = true, features = ["derive"] }
toml.workspace = true

hypercore-db.workspace = true
hypercore-network.workspace = true
hypercore-observer.workspace = true
hypercore-processor.workspace = true
hypercore-signer = { path = "../signer"}
