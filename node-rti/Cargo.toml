[package]
name = "gear-node-rti"
version = "0.1.0"
authors = ["Gear Technologies"]
description = "Runtime iterface of the Gear node"
edition = "2018"
license = "GPL-3.0"
homepage = "https://gear-tech.io"
repository = "https://github.com/gear-tech/gear"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2", default-features = false }
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4", optional = true }
primitive-types = { version = "0.10.1", default-features = false, features = ["scale-info"] }

# Internal deps
gear-core = { path = "../core", optional = true }
gear-core-runner = { path = "../core-runner", optional = true }
gear-common = { path = "../common", default-features = false }

# Substrate deps
sp-runtime-interface = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git", default-features = false }
sp-externalities = { version = "0.10.0-dev", git = "https://github.com/gear-tech/substrate.git", default-features = false }
sp-core = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git", default-features = false }
sp-io = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git", default-features = false }
sp-std = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git", default-features = false }

[dev-dependencies]
gear-runtime = { path = "../runtime" }
frame-system = { version = "4.0.0-dev", git = "https://github.com/gear-tech/substrate.git" }
wabt = "0.10"

[features]
default = ["std"]
std = [
    "codec/std",
    "gear-common/std",
    "gear-core",
    "gear-core-runner",
    "log",
    "scale-info/std",
    "sp-core/std",
    "sp-std/std",
    "sp-externalities/std",
    "sp-runtime-interface/std",
    "primitive-types/std",
]
