[package]
name = "gear-test"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = "1"
clap = "3.0.0-beta.2"
derive_more = "0.99"
env_logger = "0.8"
gear-core = { path = "../core" }
gear-core-runner = { path = "../core-runner" }
gear-test-sample = { path = "../test-sample" }
common = { package = "gear-common", path = "../common" }
regex = "1.4.5"
serde_yaml = "0.8.17"
termion = "1.5.6"
gear-node-rti = { path = "../node-rti" }

[[bin]]
name = "gtest"
path = "src/main.rs"

[profile.release]
lto = true
opt-level = 's'

[lib]
