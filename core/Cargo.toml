[package]
name = "gear-core"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
anyhow = { version = "1.0.53", default-features = false }
codec = { package = "parity-scale-codec", version = "2.2.0", features = [
    "derive",
], default-features = false }
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }
derive_more = "0.99.17"
hashbrown = "0.12"
log = { version = "0.4.14", default-features = false }
parity-wasm = { version = "0.42.2", default-features = false }
pwasm-utils = { version = "0.19.0", default-features = false }

[dev-dependencies]
wabt = "0.10.0"

[features]
strict = []
