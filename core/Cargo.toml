[package]
name = "gear-core"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
gear-core-errors = { path = "../core-errors" }
blake2-rfc = { version = "0.2.18", default-features = false }
codec = { package = "parity-scale-codec", version = "3.1.2", features = [
    "derive",
], default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
derive_more = "0.99.17"
log = { version = "0.4.17", default-features = false }
parity-wasm = { version = "0.42.2", default-features = false }
wasm-instrument = { version = "=0.1.1", default-features = false }
pwasm-utils = { version = "0.19.0", default-features = false }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
static_assertions = "1"

[dev-dependencies]
wabt = "0.10.0"
env_logger = "0.9"

[features]
strict = []
