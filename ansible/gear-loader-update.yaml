- name: "deploy new ubuntu loader"
  hosts: all
  become: yes
  remote_user: ubuntu
  vars:

  tasks:
  - name: Stop docker compose
    shell: >
        /usr/local/bin/docker-compose -f "/home/ubuntu/docker-compose.yaml" down
    become: yes
    
  - name: remove db
    ansible.builtin.file:
      path: /home/ubuntu/gear-data/chains/gear_dev/db
      state: absent
    become: yes
    
  - name: Remove old docker images
    shell: >
       docker image prune -f
    become: yes
    
  - name: Pull docker images
    shell: >
       /usr/local/bin/docker-compose -f "/home/ubuntu/docker-compose.yaml" pull
    become: yes
 
  - name: remove gear-loader.log
    ansible.builtin.file:
      path: /home/ubuntu/gear-data/gear-loader.log
      state: absent
    become: yes
    
  - name: remove gear-loader binary
    ansible.builtin.file:
      path: /home/ubuntu/gear-data/gear-node-loader
      state: absent
    become: yes
 
  - name: copy new gear-loader binary
    copy:
      src: /target/debug/gear-node-loader
      dest: /home/ubuntu/gear-data/gear-node-loader
    become: yes
        
