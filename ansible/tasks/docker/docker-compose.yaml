version: '3'
services:
  gear:
    user: root
    ports:
      - "30333:30333"
      - "9933:9933"
      - "9944:9944"
      - "9165:9165"
    image: schernovgear/gear:nightly
    volumes:
      - "/home/ec2-user/gear-data/:/gear/"
    command: gear-node --base-path /gear/ --chain /gear/staging.json  --unsafe-ws-external --unsafe-rpc-external  --prometheus-external --offchain-worker=Never --rpc-cors all
    environment:
      - DATA_FOLDER=/data
volumes:
  gear-data:
