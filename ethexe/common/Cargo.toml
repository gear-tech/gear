[package]
name = "ethexe-common"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
alloy-primitives.workspace = true
gear-core.workspace = true
sp-core.workspace = true
gprimitives.workspace = true
parity-scale-codec.workspace = true
hex.workspace = true
serde = { workspace = true, optional = true }
roast-secp256k1-evm.workspace = true
derive_more.workspace = true
anyhow.workspace = true
auto_impl.workspace = true
gsigner = { workspace = true, features = ["secp256k1", "codec", "serde"] }
sha3.workspace = true

k256 = { version = "0.13.4", features = ["ecdsa"], default-features = false }
nonempty.workspace = true

# mock deps
itertools = { workspace = true, optional = true }
tap = { workspace = true, optional = true }

[features]
default = ["std"]
std = [
    "gear-core/std",
    "gprimitives/serde",
    "serde",
    "parity-scale-codec/std",
    "sha3/std",
    "k256/std",
    "alloy-primitives/std",
    "sp-core/std",
]
mock = ["std", "itertools/use_std", "tap"]
