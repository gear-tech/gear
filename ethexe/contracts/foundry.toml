[profile.default]
solc_version = "0.8.28"
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
optimizer = true
bytecode_hash = "none"
cbor_metadata = false
# Required for OpenZeppelin Foundry Upgrades https://github.com/OpenZeppelin/openzeppelin-foundry-upgrades
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
# Some warnings should be omitted
ignored_warnings_from = [
    # Warning (3628): This contract has a payable fallback function, but no receive ether function
    "src/Mirror.sol",
    "src/MirrorProxy.sol",
]
# Enable new EVM codegen
via_ir = true
fs_permissions = [{access = "read-write", path = "out"}, { access = "read", path = "lib"}]

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
holesky = "${HOLESKY_RPC_URL}"
hoodi = "${HOODI_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
holesky = { key = "${ETHERSCAN_API_KEY}" }
# https://github.com/foundry-rs/foundry/issues/10194
hoodi = { key = "${ETHERSCAN_API_KEY}", chain = 560048, url = "https://api-hoodi.etherscan.io/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
