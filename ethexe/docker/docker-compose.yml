version: "3"
services:
  node_validator:
    build:
      context: .
    ports:
      - "20333:20333/udp"
      - "9635:9635"
    image: gear-tech/gear:latest
    environment:
      VALIDATOR_KEY: ${VALIDATOR_KEY}
      VALIDATOR_PUB_KEY: ${VALIDATOR_PUB_KEY}
      RUST_LOG: ethexe=debug
    volumes:
      - "gear-data-validator:/data"
    command: bash -c "ethexe
      -d /data
      insert-key ${VALIDATOR_KEY} &&
      ethexe
      -d /data
      --ethereum-rpc wss://hoodi-reth-rpc.gear-tech.io/ws
      --ethereum-beacon-rpc https://hoodi-lighthouse-rpc.gear-tech.io
      --validator-key ${VALIDATOR_PUB_KEY}
      --prometheus-external"
    networks:
      testing_net:
        ipv4_address: 172.28.1.1

volumes:
  gear-data-validator:

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
