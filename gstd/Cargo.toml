[package]
name = "gstd"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
galloc.workspace = true
gcore = { workspace = true, features = ["codec"] }
gstd-codegen = { path = "codegen" }
gear-core-errors.workspace = true
hashbrown.workspace = true
bs58 = { workspace = true, features = ["alloc"] }
hex = { workspace = true, features = ["alloc"] }
parity-scale-codec = { workspace = true, features = [ "derive" ] }
primitive-types = { workspace = true, features = ["scale-info"] }
scale-info = { workspace = true, features = ["derive"] }
futures = { workspace = true, features = ["alloc"] }

static_assertions.workspace = true

[features]
default = []
debug = ["galloc/debug", "gcore/debug"]
# These features are used for `no_std` builds for the environments which already provide
# `#[panic_handler]` and `#[global_allocator]`.
disable_panic_handler = []
disable_allocator = ["galloc/disable_allocator"]
std = [
    "galloc/std",
    "bs58/std",
    "hex/std",
    "parity-scale-codec/std",
    "primitive-types/std",
    "scale-info/std",
    "futures/std",
]