[package]
name = "gstd"
version = "0.1.0"
authors = ["Gear Technologies"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
gcore = { path = "../gcore" }
galloc = { path = "../galloc" }
codec = { package = "parity-scale-codec", version = "2", default-features = false }
hex = { version = "0.4.3", default-features = false, features = ["alloc"], optional = true}
scale-info = { version = "1.0.0", default-features = false, features = ["derive"], optional = true}

[features]
debug = ["gcore/debug"]
std = ["codec/std", "scale-info/std"]
meta = ["hex", "scale-info"]
